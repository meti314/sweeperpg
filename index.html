<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweeper RPG</title>
<style>
/* Pixel Art Sprite Styles */
.sprite { image-rendering: pixelated; image-rendering: -moz-crisp-edges; image-rendering: crisp-edges; display: inline-block; }
.sprite-cell { width: 100%; height: 100%; object-fit: contain; }
.npc-icon img.sprite { width: 64px; height: 64px; }
.eq-icon img.sprite { width: 28px; height: 28px; }
.combat-monster-sprite { position: absolute; image-rendering: pixelated; }

:root{
  --bg-void:#0d0a0e;--bg-panel:#1a1216;--bg-raised:#221a1e;--bg-hover:#2a2020;--bg-active:#342a28;
  --border-dark:#3a2e24;--border-mid:#5a4a3a;--border-light:#8b7355;--border-gold:#d4af37;
  --text-primary:#e8dcc8;--text-secondary:#c4b89a;--text-dim:#8a7e68;--text-gold:#c9a84c;
  --color-danger:#c45c5c;--color-health:#5c9c5c;--color-mana:#5c7cc4;--color-gold:#c4a05c;--color-debuff:#9c5cc4;
  --noise-bg:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.06'/%3E%3C/svg%3E");
  --noise-fine:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  --shadow-panel:inset 0 0 20px rgba(0,0,0,0.6),0 0 0 1px var(--border-dark),0 0 0 2px var(--border-mid),0 4px 12px rgba(0,0,0,0.5);
  --shadow-inset:inset 0 0 12px rgba(0,0,0,0.5);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{background-color:var(--bg-void);background-image:var(--noise-bg);color:var(--text-primary);font-family:Georgia,'Segoe UI',Tahoma,sans-serif;overflow:hidden;height:100vh;width:100vw;}
#app{width:100%;height:100%;display:flex;align-items:center;justify-content:center;}

/* MENU */
.menu-screen{text-align:center;max-width:700px;width:90%;background-color:var(--bg-panel);background-image:var(--noise-fine);border:2px solid var(--border-mid);border-radius:4px;padding:30px;box-shadow:var(--shadow-panel),0 0 60px rgba(0,0,0,0.6);position:relative;}
.menu-screen::before{content:'';position:absolute;inset:3px;border:1px solid var(--border-dark);border-radius:2px;pointer-events:none;}
.menu-screen h1{font-size:3em;color:var(--text-gold);text-shadow:0 0 20px rgba(212,175,55,0.4),0 2px 4px rgba(0,0,0,0.7);margin-bottom:10px;letter-spacing:3px;}
.menu-screen .subtitle{color:var(--text-secondary);margin-bottom:30px;font-size:1.1em;}
.btn{background:linear-gradient(180deg,#3a2820 0%,#2a1c16 100%);color:var(--text-gold);font-family:Georgia,'Segoe UI',sans-serif;font-weight:bold;letter-spacing:.5px;padding:10px 28px;font-size:1.05em;cursor:pointer;border:none;border-radius:3px;transition:transform 34ms ease,box-shadow 34ms ease,filter .15s;margin:5px;text-shadow:0 1px 2px rgba(0,0,0,0.8);box-shadow:inset 0 1px 0 rgba(255,215,0,0.15),inset 0 -1px 0 rgba(0,0,0,0.4),0 0 0 1px #1a1008,0 0 0 2px var(--border-mid),0 0 0 3px #1a1008,0 3px 0 #1a1008,0 4px 6px rgba(0,0,0,0.5);}
.btn:hover{background:linear-gradient(180deg,#4a3428 0%,#3a2820 100%);filter:brightness(1.1);box-shadow:inset 0 1px 0 rgba(255,215,0,0.25),inset 0 -1px 0 rgba(0,0,0,0.4),0 0 0 1px #1a1008,0 0 0 2px var(--border-light),0 0 0 3px #1a1008,0 3px 0 #1a1008,0 4px 8px rgba(0,0,0,0.6);}
.btn:active{transform:translateY(2px);box-shadow:inset 0 1px 0 rgba(0,0,0,0.3),inset 0 -1px 0 rgba(255,215,0,0.1),0 0 0 1px #1a1008,0 0 0 2px var(--border-mid),0 0 0 3px #1a1008,0 1px 0 #1a1008,0 1px 3px rgba(0,0,0,0.5);}
.btn-small{padding:6px 16px;font-size:.85em;}
.btn-danger{color:var(--color-danger);box-shadow:inset 0 1px 0 rgba(196,92,92,0.15),inset 0 -1px 0 rgba(0,0,0,0.4),0 0 0 1px #1a1008,0 0 0 2px #6a3030,0 0 0 3px #1a1008,0 3px 0 #1a1008,0 4px 6px rgba(0,0,0,0.5);}
.btn-danger:hover{box-shadow:inset 0 1px 0 rgba(196,92,92,0.25),inset 0 -1px 0 rgba(0,0,0,0.4),0 0 0 1px #1a1008,0 0 0 2px #8a4040,0 0 0 3px #1a1008,0 3px 0 #1a1008,0 4px 8px rgba(0,0,0,0.6);}
.btn-success{color:var(--color-health);box-shadow:inset 0 1px 0 rgba(92,156,92,0.15),inset 0 -1px 0 rgba(0,0,0,0.4),0 0 0 1px #1a1008,0 0 0 2px #306a30,0 0 0 3px #1a1008,0 3px 0 #1a1008,0 4px 6px rgba(0,0,0,0.5);}

.upgrades-panel{margin-top:20px;background-color:var(--bg-panel);background-image:var(--noise-fine);border:2px solid var(--border-mid);border-radius:4px;padding:20px;box-shadow:var(--shadow-panel);position:relative;}
.upgrades-panel::before{content:'';position:absolute;inset:3px;border:1px solid var(--border-dark);border-radius:2px;pointer-events:none;}
.upgrades-panel h3{color:var(--color-debuff);margin-bottom:15px;}
.upgrade-row{display:flex;align-items:center;justify-content:space-between;padding:8px 12px;border-bottom:1px solid var(--border-dark);transition:background .2s;}
.upgrade-row:hover{background:var(--bg-hover);}
.upgrade-info{text-align:left;flex:1;}
.upgrade-name{color:var(--text-primary);font-weight:bold;}
.upgrade-desc{color:var(--text-dim);font-size:.8em;}
.upgrade-level{color:var(--text-gold);margin:0 15px;min-width:60px;}
.soul-points-display{color:var(--color-debuff);font-size:1.3em;margin:15px 0;}

/* GAME BOARD */
.game-screen{display:flex;width:100%;height:100%;padding:6px;gap:8px;}
.left-panel{width:220px;flex-shrink:0;display:flex;flex-direction:column;gap:10px;}
.center-panel{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;}
.right-panel{width:240px;flex-shrink:0;display:flex;flex-direction:column;gap:10px;}

.panel{background-color:var(--bg-panel);background-image:var(--noise-fine);border:2px solid var(--border-mid);border-radius:4px;padding:12px;box-shadow:var(--shadow-panel);position:relative;}
.panel::before{content:'';position:absolute;inset:3px;border:1px solid var(--border-dark);border-radius:2px;pointer-events:none;}
.panel::after{content:'';position:absolute;top:3px;left:12px;right:12px;height:1px;background:linear-gradient(90deg,transparent,rgba(212,175,55,0.2),transparent);pointer-events:none;}
.panel h3{color:var(--text-gold);margin-bottom:8px;font-size:.95em;border-bottom:1px solid rgba(212,175,55,0.12);padding-bottom:5px;text-shadow:0 0 8px rgba(212,175,55,0.2);}
.stat-row{display:flex;justify-content:space-between;padding:3px 0;font-size:.85em;}
.stat-name{color:var(--text-secondary);}
.stat-val{color:var(--text-primary);font-weight:bold;}
.stat-bonus{color:var(--color-health);font-size:.8em;}
.hp-bar{height:18px;background:#1a1210;border-radius:3px;overflow:hidden;margin:5px 0;border:1px solid var(--border-dark);}
.hp-fill{height:100%;background:linear-gradient(90deg,var(--color-danger),var(--color-health));border-radius:2px;transition:width .3s;}
.mana-bar{height:14px;background:#1a1210;border-radius:3px;overflow:hidden;margin:3px 0;border:1px solid var(--border-dark);}
.mana-fill{height:100%;background:linear-gradient(90deg,#2244aa,var(--color-mana));border-radius:2px;transition:width .3s;}
.xp-bar{height:8px;background:#1a1210;border-radius:3px;overflow:hidden;margin:5px 0;border:1px solid var(--border-dark);}
.xp-fill{height:100%;background:linear-gradient(90deg,var(--color-mana),#88bbff);border-radius:2px;transition:width .3s;}

.board{display:inline-grid;gap:1px;background:var(--bg-void);padding:6px;border-radius:4px;border:3px solid var(--border-mid);box-shadow:var(--shadow-panel),0 0 40px rgba(0,0,0,0.4);position:relative;}
.board::before{content:'';position:absolute;inset:2px;border:1px solid var(--border-dark);border-radius:2px;pointer-events:none;z-index:0;}
.cell{display:flex;align-items:center;justify-content:center;font-weight:bold;cursor:pointer;border-radius:2px;transition:all .15s;user-select:none;position:relative;line-height:1.1;text-align:center;flex-direction:column;z-index:1;}
.cell-hidden{background-color:#15121a;border:1px solid #2a2530;box-shadow:inset 0 0 8px rgba(0,0,0,0.8);}
.cell-hidden:hover{background-color:#1e1a24;border-color:#4a4060;box-shadow:inset 0 0 8px rgba(0,0,0,0.6),0 0 6px rgba(80,70,100,0.25);}
.cell-hidden.adjacent{border-color:var(--border-gold);box-shadow:0 0 5px rgba(212,175,55,0.25);}
.cell-revealed{background-color:#35322e;border:1px solid #3e3a36;}
.cell-player{background-color:rgba(40,70,40,0.65)!important;border-color:var(--color-health)!important;box-shadow:0 0 8px rgba(92,156,92,0.3);}
.cell-exit{background-color:rgba(60,55,25,0.65)!important;border-color:var(--text-gold)!important;}
.cell-flag{background-color:rgba(70,30,30,0.65)!important;border-color:var(--color-danger)!important;}
.cell-monster{background-color:rgba(65,20,20,0.65)!important;border-color:#6a2222!important;}
.cell-boss{background-color:rgba(70,20,45,0.65)!important;border-color:#cc4488!important;box-shadow:0 0 8px rgba(204,68,136,0.3);animation:bossGlow 2s ease-in-out infinite;}
@keyframes bossGlow{0%,100%{box-shadow:0 0 8px rgba(204,68,136,0.3);}50%{box-shadow:0 0 15px rgba(204,68,136,0.5);}}
.cell-treasure{background-color:rgba(60,50,20,0.65)!important;border-color:var(--color-gold)!important;box-shadow:0 0 8px rgba(196,160,92,0.25);animation:treasureGlow 2s ease-in-out infinite;}
@keyframes treasureGlow{0%,100%{box-shadow:0 0 8px rgba(196,160,92,0.25);}50%{box-shadow:0 0 15px rgba(196,160,92,0.5);}}
.cell-fountain{background-color:rgba(25,40,70,0.65)!important;border-color:var(--color-mana)!important;box-shadow:0 0 8px rgba(92,124,196,0.25);animation:fountainGlow 2s ease-in-out infinite;}
@keyframes fountainGlow{0%,100%{box-shadow:0 0 8px rgba(92,124,196,0.25);}50%{box-shadow:0 0 15px rgba(92,124,196,0.5);}}
.cell-questItem{background-color:rgba(60,55,25,0.65)!important;border-color:var(--color-gold)!important;box-shadow:0 0 8px rgba(196,160,92,0.25);animation:questItemGlow 1.5s ease-in-out infinite;}
@keyframes questItemGlow{0%,100%{box-shadow:0 0 8px rgba(196,160,92,0.25);}50%{box-shadow:0 0 15px rgba(196,160,92,0.5);}}
.cell-trap{background-color:rgba(50,20,35,0.7)!important;border-color:#cc5577!important;box-shadow:0 0 6px rgba(204,85,119,0.25);}
.dialogue-topics{display:flex;flex-direction:column;gap:6px;margin:10px 0;}
.topic-btn{background:var(--bg-raised);border:1px solid var(--border-mid);color:var(--text-primary);padding:8px 14px;border-radius:3px;cursor:pointer;text-align:left;font-size:.85em;transition:all .2s;box-shadow:inset 0 1px 0 rgba(255,255,255,0.03);}
.topic-btn:hover{background:var(--bg-hover);border-color:var(--border-light);}
.puzzle-overlay{z-index:95!important;}
.puzzle-box{background-color:var(--bg-panel);background-image:var(--noise-fine);border:2px solid #cc5577;border-radius:4px;padding:0;max-width:600px;width:92%;animation:trapFall .5s ease-out;overflow:hidden;box-shadow:var(--shadow-panel),0 0 40px rgba(204,85,119,.12);position:relative;}
.puzzle-box::after{content:'';position:absolute;inset:3px;border:1px solid var(--border-dark);border-radius:2px;pointer-events:none;z-index:0;}
.puzzle-header{background:rgba(0,0,0,0.3);padding:18px 22px;border-bottom:1px solid rgba(204,85,119,0.2);position:relative;overflow:hidden;z-index:1;}
.puzzle-header::before{content:'';position:absolute;top:0;left:-100%;width:50%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,102,136,.06),transparent);animation:trapShimmer 3s infinite;}
.puzzle-header-icon{font-size:2.2em;display:block;text-align:center;margin-bottom:6px;filter:drop-shadow(0 0 8px rgba(255,102,136,.5));}
.puzzle-header-title{color:#cc5577;font-size:1.1em;text-align:center;font-weight:bold;text-shadow:0 0 10px rgba(204,85,119,.3);}
.puzzle-scene{color:var(--text-dim);font-size:.82em;text-align:center;padding:2px 15px 0;line-height:1.5;font-style:italic;z-index:1;position:relative;}
.puzzle-body{padding:18px 22px;position:relative;z-index:1;}
.puzzle-question{color:var(--text-primary);font-size:.92em;line-height:1.65;padding:12px 15px;background:var(--bg-void);border-radius:3px;border-left:3px solid var(--border-mid);white-space:pre-line;margin-bottom:14px;box-shadow:var(--shadow-inset);}
.puzzle-input{background:var(--bg-void);border:2px solid var(--border-dark);color:var(--text-primary);padding:12px;border-radius:3px;font-size:1.1em;width:100%;text-align:center;margin:10px 0;transition:border-color .3s,box-shadow .3s;font-family:inherit;}
.puzzle-input:focus{border-color:var(--border-mid);outline:none;box-shadow:0 0 10px rgba(90,74,58,.3);}
.puzzle-options{display:flex;flex-direction:column;gap:8px;margin:10px 0;}
.puzzle-option{background:var(--bg-raised);border:1px solid var(--border-dark);color:var(--text-primary);padding:12px 16px;border-radius:3px;cursor:pointer;font-size:.9em;transition:all .2s;position:relative;overflow:hidden;}
.puzzle-option:hover{background:var(--bg-hover);border-color:var(--border-mid);transform:translateX(4px);}
.puzzle-option::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.02),transparent);transition:left .4s;}
.puzzle-option:hover::before{left:100%;}
.puzzle-hint{color:var(--text-dim);font-size:.82em;text-align:center;margin-top:10px;font-style:italic;padding:8px 12px;background:rgba(0,0,0,.2);border-radius:3px;border:1px dashed var(--border-dark);}
.puzzle-footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;padding-top:10px;border-top:1px solid #ffffff08;}
.puzzle-attempts{display:flex;gap:4px;align-items:center;}
.puzzle-attempt-dot{width:10px;height:10px;border-radius:50%;border:1px solid #ff6688;transition:all .3s;}
.puzzle-attempt-dot.used{background:#ff4444;border-color:#ff4444;box-shadow:0 0 6px #ff444488;}
.puzzle-attempt-dot.remaining{background:transparent;}
.puzzle-result{text-align:center;padding:30px 22px;}
.puzzle-result-icon{font-size:3.5em;margin-bottom:12px;filter:drop-shadow(0 0 12px rgba(255,255,255,.2));}
.puzzle-result-text{font-size:1.3em;font-weight:bold;margin-bottom:8px;text-shadow:0 0 10px currentColor;}
.puzzle-result-desc{color:#998899;font-size:.88em;line-height:1.6;margin:12px 0 20px;}
.puzzle-wrong-flash{animation:wrongShake .4s ease-out;border-color:#ff4444!important;}
@keyframes trapFall{0%{opacity:0;transform:translateY(-30px) scale(.95);}60%{transform:translateY(5px) scale(1.01);}100%{opacity:1;transform:translateY(0) scale(1);}}
@keyframes trapShimmer{0%{left:-100%;}100%{left:200%;}}
@keyframes wrongShake{0%,100%{transform:translateX(0);}15%{transform:translateX(-8px);}30%{transform:translateX(8px);}45%{transform:translateX(-5px);}60%{transform:translateX(5px);}75%{transform:translateX(-2px);}}

/* MINIGAME STYLES */
.mg-timer-bar{height:6px;background:#333;border-radius:3px;margin:8px 0;overflow:hidden;}
.mg-timer-fill{height:100%;background:linear-gradient(90deg,#ff4444,#ffd700);border-radius:3px;transition:width .3s linear;}
.mg-timer-fill.low{background:linear-gradient(90deg,#ff0000,#ff4444);animation:timerPulse .5s infinite;}
@keyframes timerPulse{0%,100%{opacity:1;}50%{opacity:.6;}}
.mg-info-row{display:flex;justify-content:space-between;align-items:center;font-size:.8em;color:#aa8899;margin:4px 0;}
.mg-lives{display:flex;gap:3px;}
.mg-life{font-size:1.1em;}
.mg-grid{display:inline-grid;gap:4px;justify-content:center;margin:10px auto;user-select:none;}
.mg-tile{width:52px;height:52px;display:flex;align-items:center;justify-content:center;font-size:1.8em;border-radius:3px;cursor:pointer;transition:all .2s;border:2px solid var(--border-dark);background:var(--bg-raised);position:relative;}
.mg-tile:hover:not(.matched):not(.cleared){border-color:var(--border-mid);transform:scale(1.08);box-shadow:0 0 8px rgba(90,74,58,.3);}
.mg-tile.selected{border-color:var(--border-gold);box-shadow:0 0 10px rgba(212,175,55,.3);background:var(--bg-hover);}
.mg-tile.matched{opacity:.15;pointer-events:none;border-color:var(--color-health);transition:opacity .4s;}
.mg-tile.wrong{animation:wrongShake .4s;border-color:var(--color-danger)!important;}
.mg-tile.face-down{background:var(--bg-panel);border-color:var(--border-dark);cursor:pointer;}
.mg-tile.face-down::after{content:'?';font-size:1.4em;color:var(--text-dim);font-weight:bold;}
.mg-tile.face-up{border-color:var(--border-mid);}
.mg-tile.face-down:hover{border-color:var(--border-mid);box-shadow:0 0 6px rgba(90,74,58,.3);}
.mg-simon-grid{display:grid;gap:10px;justify-content:center;margin:12px auto;user-select:none;}
.mg-simon-btn{width:72px;height:72px;display:flex;align-items:center;justify-content:center;font-size:2.2em;border-radius:12px;cursor:pointer;transition:all .15s;border:3px solid transparent;opacity:.55;background:rgba(20,20,40,.8);}
.mg-simon-btn:hover:not(.flash){opacity:.85;transform:scale(1.05);}
.mg-simon-btn.flash{opacity:1!important;transform:scale(1.15);box-shadow:0 0 25px currentColor;filter:brightness(1.5);}
.mg-simon-btn.correct-flash{opacity:1;box-shadow:0 0 20px #44ff44;border-color:#44ff44;}
.mg-simon-btn.wrong-flash{opacity:1;box-shadow:0 0 20px #ff4444;border-color:#ff4444;animation:wrongShake .4s;}
.mg-phase-label{text-align:center;color:#bb88ff;font-size:.9em;margin:6px 0;font-weight:bold;min-height:1.2em;}
.mg-hunt-grid{display:grid;grid-template-columns:repeat(3,80px);gap:8px;justify-content:center;margin:12px auto;user-select:none;}
.mg-hole{width:80px;height:80px;background:radial-gradient(ellipse at center,#0a0a1a 40%,#1a1030 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2.4em;cursor:pointer;border:3px solid #332244;transition:border-color .15s,box-shadow .15s;position:relative;overflow:hidden;}
.mg-hole:hover{border-color:#ff6688;}
.mg-hole .mg-mole{animation:moleUp .2s ease-out;}
@keyframes moleUp{0%{transform:translateY(20px);opacity:0;}100%{transform:translateY(0);opacity:1;}}
.mg-hole.hit-good{border-color:#44ff44;box-shadow:0 0 15px #44ff4466;}
.mg-hole.hit-bad{border-color:#ff4444;box-shadow:0 0 15px #ff444466;animation:wrongShake .3s;}

.cell .danger-count{color:#ff8844;font-size:1.2em;text-shadow:0 0 6px rgba(0,0,0,0.9),0 0 2px #000;}
.cell .danger-sum{color:#ff4444;font-size:.65em;text-shadow:0 0 4px rgba(0,0,0,0.9);}
.cell .player-icon{font-size:1.3em;line-height:1;}
.cell .under-info{font-size:.7em;line-height:1;margin-top:-2px;font-weight:bold;text-shadow:0 0 3px #000,0 0 6px #000;}
.cell-gold{background-color:rgba(50,45,20,0.7)!important;border-color:var(--color-gold)!important;}
.cell-shop{background-color:rgba(20,35,60,0.7)!important;border-color:var(--color-mana)!important;}
.cell-npc{background-color:rgba(40,25,50,0.7)!important;border-color:var(--color-debuff)!important;}
.gold-display{color:var(--text-gold);font-size:1em;padding:5px 0;text-align:center;border-bottom:1px solid var(--border-dark);margin-bottom:5px;}
.dialogue-overlay,.shop-overlay,.item-overlay,.quest-complete-overlay,.puzzle-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;z-index:90;}
.dialogue-box{background-color:var(--bg-panel);background-image:var(--noise-fine);border:2px solid var(--border-mid);border-radius:4px;padding:25px;max-width:550px;width:90%;animation:popIn .3s ease-out;box-shadow:var(--shadow-panel),0 0 60px rgba(0,0,0,0.5);position:relative;}
.dialogue-box::before{content:'';position:absolute;inset:3px;border:1px solid var(--border-dark);border-radius:2px;pointer-events:none;}
.dialogue-box .npc-header{display:flex;align-items:center;gap:12px;margin-bottom:15px;}
.dialogue-box .npc-icon{font-size:2.5em;}
.dialogue-box .npc-name{font-size:1.3em;color:var(--color-debuff);font-weight:bold;}
.dialogue-box .npc-role{font-size:.8em;color:var(--text-dim);}

// Preloaded sprite images for canvas
const _spriteImageCache = {};
function getSpriteImage(key) {
  if (_spriteImageCache[key]) return _spriteImageCache[key];
  const src = SPRITES[key];
  if (!src) return null;
  const img = new Image();
  img.src = src;
  _spriteImageCache[key] = img;
  return img;
}
function spriteImg(key, size, cls) {
  size = size || 24;
  cls = cls || '';
  const src = SPRITES[key];
  if (!src) return '';
  return '<img src="' + src + '" width="' + size + '" height="' + size + '" class="sprite ' + cls + '" style="image-rendering:pixelated;vertical-align:middle;" />';
}

function generateFloorTile() {
  var S = 48;
  var c = document.createElement('canvas');
  c.width = S; c.height = S;
  var ctx = c.getContext('2d');
  // Cool stone base
  ctx.fillStyle = '#35322e';
  ctx.fillRect(0, 0, S, S);
  // Very subtle large patches
  for (var p = 0; p < 4; p++) {
    var px = Math.floor(Math.random() * S);
    var py = Math.floor(Math.random() * S);
    var pw = 10 + Math.floor(Math.random() * 14);
    var ph = 10 + Math.floor(Math.random() * 14);
    var a = 0.01 + Math.random() * 0.02;
    ctx.fillStyle = Math.random() > 0.5 ? 'rgba(255,255,255,' + a + ')' : 'rgba(0,0,0,' + a + ')';
    ctx.fillRect(px, py, pw, ph);
  }
  // Fine grain noise
  for (var i = 0; i < 35; i++) {
    var nx = Math.floor(Math.random() * S);
    var ny = Math.floor(Math.random() * S);
    ctx.fillStyle = Math.random() > 0.5 ? 'rgba(255,255,255,0.025)' : 'rgba(0,0,0,0.035)';
    ctx.fillRect(nx, ny, 1, 1);
  }
  // Edge bevel  top/left highlight
  ctx.fillStyle = 'rgba(255,255,255,0.04)';
  ctx.fillRect(1, 0, S - 2, 1);
  ctx.fillRect(0, 1, 1, S - 2);
  // Edge bevel  bottom/right shadow
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(1, S - 1, S - 1, 1);
  ctx.fillRect(S - 1, 0, 1, S - 1);

  SPRITES.floor_tile = c.toDataURL();
  var s = document.createElement('style');
  s.id = 'floor-tile-style';
  s.textContent = '.cell-revealed{background-image:url("' + SPRITES.floor_tile + '");background-size:100% 100%;}';
  document.head.appendChild(s);
}

function generateCombatFloor() {
  var W = 500, H = 350;
  var c = document.createElement('canvas');
  c.width = W; c.height = H;
  var g = c.getContext('2d');

  // Base dark stone
  g.fillStyle = '#1a1720';
  g.fillRect(0, 0, W, H);

  // Irregular large stone slabs
  var slabs = [];
  var cols = 5 + Math.floor(Math.random() * 2);
  var rows = 4 + Math.floor(Math.random() * 2);
  for (var sy = 0; sy < rows; sy++) {
    var baseY = Math.floor(sy * H / rows);
    var nextY = Math.floor((sy + 1) * H / rows);
    var rowOff = (sy % 2) * Math.floor(W / cols / 2);
    for (var sx = 0; sx < cols + 1; sx++) {
      var baseX = Math.floor(sx * W / cols) - rowOff;
      var nextX = Math.floor((sx + 1) * W / cols) - rowOff;
      if (nextX < 0 || baseX > W) continue;
      var x1 = Math.max(0, baseX), y1 = baseY;
      var sw = Math.min(W, nextX) - x1, sh = nextY - y1;
      if (sw < 5 || sh < 5) continue;
      // Slight color variation per slab
      var lum = 22 + Math.floor(Math.random() * 8);
      var r = lum + Math.floor(Math.random() * 4) - 2;
      var gv = lum - 1 + Math.floor(Math.random() * 3);
      var b = lum + 2 + Math.floor(Math.random() * 4);
      g.fillStyle = 'rgb(' + r + ',' + gv + ',' + b + ')';
      g.fillRect(x1 + 1, y1 + 1, sw - 2, sh - 2);
      slabs.push([x1, y1, sw, sh]);
    }
  }

  // Mortar lines between slabs
  g.strokeStyle = 'rgba(0,0,0,0.4)';
  g.lineWidth = 2;
  for (var si = 0; si < slabs.length; si++) {
    var sl = slabs[si];
    g.strokeRect(sl[0] + 0.5, sl[1] + 0.5, sl[2] - 1, sl[3] - 1);
  }
  // Lighter inner edge on slabs
  g.strokeStyle = 'rgba(255,255,255,0.025)';
  g.lineWidth = 1;
  for (var si2 = 0; si2 < slabs.length; si2++) {
    var s2 = slabs[si2];
    g.beginPath();
    g.moveTo(s2[0] + 2, s2[1] + s2[3] - 2);
    g.lineTo(s2[0] + 2, s2[1] + 2);
    g.lineTo(s2[0] + s2[2] - 2, s2[1] + 2);
    g.stroke();
  }

  // Scattered cracks
  g.strokeStyle = 'rgba(0,0,0,0.15)';
  g.lineWidth = 1;
  for (var ci = 0; ci < 8; ci++) {
    var cx = Math.floor(Math.random() * W);
    var cy = Math.floor(Math.random() * H);
    g.beginPath();
    g.moveTo(cx, cy);
    for (var seg = 0; seg < 3 + Math.floor(Math.random() * 3); seg++) {
      cx += Math.floor(Math.random() * 30) - 15;
      cy += Math.floor(Math.random() * 20) - 5;
      g.lineTo(cx, cy);
    }
    g.stroke();
  }

  // Surface noise
  for (var ni = 0; ni < 300; ni++) {
    var nx = Math.floor(Math.random() * W);
    var ny = Math.floor(Math.random() * H);
    var nw = 1 + Math.floor(Math.random() * 3);
    var nh = 1 + Math.floor(Math.random() * 3);
    g.fillStyle = Math.random() > 0.5 ? 'rgba(255,255,255,0.02)' : 'rgba(0,0,0,0.04)';
    g.fillRect(nx, ny, nw, nh);
  }

  // Vignette  dark edges
  var vg = g.createRadialGradient(W/2, H/2, Math.min(W,H)*0.35, W/2, H/2, Math.max(W,H)*0.72);
  vg.addColorStop(0, 'rgba(0,0,0,0)');
  vg.addColorStop(1, 'rgba(0,0,0,0.45)');
  g.fillStyle = vg;
  g.fillRect(0, 0, W, H);

  // Warm center glow (torchlight feel)
  var tg = g.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(W,H)*0.5);
  tg.addColorStop(0, 'rgba(60,40,20,0.08)');
  tg.addColorStop(1, 'rgba(0,0,0,0)');
  g.fillStyle = tg;
  g.fillRect(0, 0, W, H);

  var img = new Image();
  img.src = c.toDataURL();
  SPRITES._combatFloorImg = img;
}

function generateWallTile() {
  var S = 48;
  var c = document.createElement('canvas');
  c.width = S; c.height = S;
  var ctx = c.getContext('2d');
  // Dark stone wall base
  ctx.fillStyle = '#181512';
  ctx.fillRect(0, 0, S, S);
  // Two rows of bricks, offset pattern (running bond)
  var mortarW = 2;
  var rowH = Math.floor((S - mortarW) / 2);
  var brickColors = ['#201c18', '#1c1916', '#221e1a', '#1e1b17'];
  // Top row: 2 bricks
  var topBricks = [
    [0, 0, Math.floor(S * 0.55), rowH],
    [Math.floor(S * 0.55) + mortarW, 0, S - Math.floor(S * 0.55) - mortarW, rowH]
  ];
  // Bottom row: 2 bricks offset (running bond)
  var off = Math.floor(S * 0.3);
  var botY = rowH + mortarW;
  var bottomBricks = [
    [0, botY, off, rowH],
    [off + mortarW, botY, S - off - mortarW * 2 - Math.floor(S * 0.2), rowH],
    [S - Math.floor(S * 0.2), botY, Math.floor(S * 0.2), rowH]
  ];
  var allBricks = topBricks.concat(bottomBricks);
  // Mortar fill
  ctx.fillStyle = '#2a2520';
  ctx.fillRect(0, 0, S, S);
  // Draw bricks
  for (var bi = 0; bi < allBricks.length; bi++) {
    var b = allBricks[bi];
    var col = brickColors[bi % brickColors.length];
    ctx.fillStyle = col;
    ctx.fillRect(b[0], b[1], b[2], b[3]);
    // Top-left highlight
    ctx.fillStyle = 'rgba(255,255,255,0.04)';
    ctx.fillRect(b[0], b[1], b[2], 1);
    ctx.fillRect(b[0], b[1], 1, b[3]);
    // Bottom-right shadow
    ctx.fillStyle = 'rgba(0,0,0,0.15)';
    ctx.fillRect(b[0], b[1] + b[3] - 1, b[2], 1);
    ctx.fillRect(b[0] + b[2] - 1, b[1], 1, b[3]);
    // Surface noise
    for (var n = 0; n < 10; n++) {
      var bx = b[0] + Math.floor(Math.random() * b[2]);
      var by = b[1] + Math.floor(Math.random() * b[3]);
      ctx.fillStyle = Math.random() > 0.5 ? 'rgba(255,255,255,0.03)' : 'rgba(0,0,0,0.05)';
      ctx.fillRect(bx, by, 1, 1);
    }
  }
  SPRITES.wall_tile = c.toDataURL();
  var s = document.createElement('style');
  s.id = 'wall-tile-style';
  s.textContent = '.cell-wall{background-image:url("' + SPRITES.wall_tile + '");background-size:100% 100%;}';
  document.head.appendChild(s);
}

const $ = id => document.getElementById(id);
const rng = (a, b) => Math.floor(Math.random() * (b - a + 1)) + a;
const pick = arr => arr[rng(0, arr.length - 1)];
const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));
const lerp = (a, b, t) => a + (b - a) * t;

function calcCellSize() {
  if (!game || !game.boardW) return 60;
  const leftW = window.innerWidth <= 900 ? 180 : 220;
  const rightW = window.innerWidth <= 900 ? 180 : 240;
  const availW = window.innerWidth - leftW - rightW - 40; // padding + gaps
  const availH = window.innerHeight - 30; // top/bottom padding
  const gap = 1; // grid gap
  const pad = 14; // board padding + border
  const maxCellW = Math.floor((availW - pad - gap * (game.boardW - 1)) / game.boardW);
  const maxCellH = Math.floor((availH - pad - gap * (game.boardH - 1)) / game.boardH);
  return clamp(Math.min(maxCellW, maxCellH), 36, 88);
}

function calcCombatSize() {
  const maxW = window.innerWidth - 60;
  const maxH = window.innerHeight - 300; // room for header/stats/attack bars/info
  const ratio = 500 / 350;
  let cw = Math.min(maxW, 900);
  let ch = cw / ratio;
  if (ch > maxH) { ch = maxH; cw = ch * ratio; }
  return { w: Math.max(400, Math.floor(cw)), h: Math.max(280, Math.floor(ch)) };
}

// ===================== AUDIO SYSTEM =====================
let audioCtx = null;
let sfxGain = null;
let musicPlaying = false;

function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  sfxGain = audioCtx.createGain();
  sfxGain.gain.value = 0.25;
  sfxGain.connect(audioCtx.destination);
}

function playSfx(type) {
  if (!audioCtx) initAudio();
  const t = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.connect(g);
  g.connect(sfxGain);

  switch(type) {
    case 'hit': // player gets hit
      osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, t); osc.frequency.linearRampToValueAtTime(80, t+0.15);
      g.gain.setValueAtTime(0.3, t); g.gain.linearRampToValueAtTime(0, t+0.15);
      osc.start(t); osc.stop(t+0.15); break;
    case 'attack': // player attacks
      osc.type = 'square'; osc.frequency.setValueAtTime(300, t); osc.frequency.linearRampToValueAtTime(600, t+0.08);
      g.gain.setValueAtTime(0.25, t); g.gain.linearRampToValueAtTime(0, t+0.12);
      osc.start(t); osc.stop(t+0.12); break;
    case 'crit': // critical hit
      osc.type = 'square'; osc.frequency.setValueAtTime(400, t); osc.frequency.linearRampToValueAtTime(900, t+0.1);
      g.gain.setValueAtTime(0.3, t); g.gain.linearRampToValueAtTime(0, t+0.2);
      osc.start(t); osc.stop(t+0.2); break;
    case 'miss': // missed attack / too slow
      osc.type = 'sine'; osc.frequency.setValueAtTime(300, t); osc.frequency.linearRampToValueAtTime(100, t+0.3);
      g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t+0.3);
      osc.start(t); osc.stop(t+0.3); break;
    case 'pickup': // item/gold pickup
      osc.type = 'sine'; osc.frequency.setValueAtTime(500, t); osc.frequency.linearRampToValueAtTime(800, t+0.1);
      g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t+0.15);
      osc.start(t); osc.stop(t+0.15); break;
    case 'equip':
      osc.type = 'triangle'; osc.frequency.setValueAtTime(400, t); osc.frequency.linearRampToValueAtTime(600, t+0.06);
      g.gain.setValueAtTime(0.2, t); g.gain.linearRampToValueAtTime(0, t+0.12);
      osc.start(t); osc.stop(t+0.12); break;
    case 'victory': { // combat victory
      osc.type = 'triangle'; osc.frequency.setValueAtTime(400, t);
      osc.frequency.setValueAtTime(500, t+0.1); osc.frequency.setValueAtTime(600, t+0.2);
      osc.frequency.setValueAtTime(800, t+0.3);
      g.gain.setValueAtTime(0.3, t); g.gain.linearRampToValueAtTime(0, t+0.5);
      osc.start(t); osc.stop(t+0.5); break;
    }
    case 'defeat':
      osc.type = 'sawtooth'; osc.frequency.setValueAtTime(300, t);
      osc.frequency.linearRampToValueAtTime(80, t+0.6);
      g.gain.setValueAtTime(0.3, t); g.gain.linearRampToValueAtTime(0, t+0.6);
      osc.start(t); osc.stop(t+0.6); break;
    case 'levelup': {
      osc.type = 'sine';
      osc.frequency.setValueAtTime(523, t); osc.frequency.setValueAtTime(659, t+0.12);
      osc.frequency.setValueAtTime(784, t+0.24); osc.frequency.setValueAtTime(1047, t+0.36);
      g.gain.setValueAtTime(0.25, t); g.gain.linearRampToValueAtTime(0, t+0.5);
      osc.start(t); osc.stop(t+0.5); break;
    }
    case 'quest': {
      osc.type = 'triangle';
      osc.frequency.setValueAtTime(600, t); osc.frequency.setValueAtTime(800, t+0.15);
      osc.frequency.setValueAtTime(1000, t+0.3); osc.frequency.setValueAtTime(1200, t+0.45);
      g.gain.setValueAtTime(0.3, t); g.gain.linearRampToValueAtTime(0, t+0.6);
      osc.start(t); osc.stop(t+0.6); break;
    }
    case 'step':
      osc.type = 'sine'; osc.frequency.setValueAtTime(150, t); osc.frequency.linearRampToValueAtTime(100, t+0.04);
      g.gain.setValueAtTime(0.08, t); g.gain.linearRampToValueAtTime(0, t+0.04);
      osc.start(t); osc.stop(t+0.04); break;
    case 'dodge': // dodge phase start
      osc.type = 'sine'; osc.frequency.setValueAtTime(250, t); osc.frequency.linearRampToValueAtTime(400, t+0.15);
      g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t+0.2);
      osc.start(t); osc.stop(t+0.2); break;
    case 'shop':
      osc.type = 'sine'; osc.frequency.setValueAtTime(440, t); osc.frequency.setValueAtTime(550, t+0.08);
      g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t+0.15);
      osc.start(t); osc.stop(t+0.15); break;
    default:
      osc.type = 'sine'; osc.frequency.setValueAtTime(440, t);
      g.gain.setValueAtTime(0.15, t); g.gain.linearRampToValueAtTime(0, t+0.1);
      osc.start(t); osc.stop(t+0.1);
  }
}

// Background music from MP3 files
let bgMusicAudio = null;
let combatMusicAudio = null;
let currentTrack = 'ambient';
let crossfadeTimer = null;
const CROSSFADE_MS = 1000;
const AMBIENT_VOL = 0.3;
const COMBAT_VOL = 0.35;

function startMusic() {
  if (musicPlaying) return;
  musicPlaying = true;
  if (!bgMusicAudio) {
    bgMusicAudio = new Audio('Lochy, \u0141upy i Lamy.mp3');
    bgMusicAudio.loop = true;
    bgMusicAudio.volume = AMBIENT_VOL;
  }
  if (!combatMusicAudio) {
    combatMusicAudio = new Audio('Lovers in the Dungeon.mp3');
    combatMusicAudio.loop = true;
    combatMusicAudio.volume = 0;
  }
  currentTrack = 'ambient';
  bgMusicAudio.volume = AMBIENT_VOL;
  bgMusicAudio.play().catch(()=>{});
}

function stopMusic() {
  musicPlaying = false;
  if (crossfadeTimer) { clearInterval(crossfadeTimer); crossfadeTimer = null; }
  if (bgMusicAudio) { bgMusicAudio.pause(); bgMusicAudio.volume = AMBIENT_VOL; }
  if (combatMusicAudio) { combatMusicAudio.pause(); combatMusicAudio.volume = 0; }
}

function toggleMusic() {
  if (musicPlaying) stopMusic(); else startMusic();
}

function crossfadeTo(target) {
  if (crossfadeTimer) { clearInterval(crossfadeTimer); crossfadeTimer = null; }
  const fadeOut = target === 'combat' ? bgMusicAudio : combatMusicAudio;
  const fadeIn = target === 'combat' ? combatMusicAudio : bgMusicAudio;
  const targetVol = target === 'combat' ? COMBAT_VOL : AMBIENT_VOL;
  if (target === 'combat') fadeIn.currentTime = 0;
  fadeIn.volume = 0;
  fadeIn.play().catch(()=>{});
  const steps = 20;
  const stepMs = CROSSFADE_MS / steps;
  let step = 0;
  crossfadeTimer = setInterval(() => {
    step++;
    const t = step / steps;
    fadeOut.volume = Math.max(0, (target === 'combat' ? AMBIENT_VOL : COMBAT_VOL) * (1 - t));
    fadeIn.volume = targetVol * t;
    if (step >= steps) {
      clearInterval(crossfadeTimer);
      crossfadeTimer = null;
      fadeOut.pause();
      fadeOut.volume = target === 'combat' ? AMBIENT_VOL : COMBAT_VOL;
    }
  }, stepMs);
}

function startCombatMusic() {
  if (!musicPlaying) return;
  currentTrack = 'combat';
  crossfadeTo('combat');
}

function stopCombatMusic() {
  if (!musicPlaying) return;
  currentTrack = 'ambient';
  crossfadeTo('ambient');
}

function getItemPrice(item) {
  const base = {common:35,uncommon:80,rare:180,epic:400,legendary:800};
  return base[item.rarity] || 50;
}

function generateShopStock(level) {
  const pool = getAvailableEquipment(level);
  const stock = [];
  const count = 3 + Math.min(3, Math.floor(level / 2));
  for (let i = 0; i < count; i++) {
    const item = {...pick(pool)};
    item.price = getItemPrice(item) + rng(-10, 20);
    stock.push(item);
  }
  // Add a health potion
  stock.push({name:'Mikstura Zdrowia',slot:'consumable',rarity:'common',hp:30+level*8,str:0,def:0,spd:0,luck:0,ability:null,desc:`Leczy ${30+level*8} HP. Smakuje jak stopy trolla. Ale dziala!`,price:20+level*5,isPotion:true});
  // Add a mana potion
  const manaAmt = 15 + level * 3;
  stock.push({name:'Eliksir Many',slot:'consumable',rarity:'uncommon',hp:0,str:0,def:0,spd:0,luck:0,ability:null,desc:`Przywraca ${manaAmt} many. Smakuje jak niebieska oranada.`,price:15+level*4,isManaPotion:true,manaRestore:manaAmt});
  // Map consumables (rare ones only from lvl 4+ with 40% chance)
  const conCount = level >= 3 ? 2 : 1;
  const conPool = MAP_CONSUMABLES.filter(mc => !mc.rare || (level >= 4 && Math.random() < 0.4));
  const shuffled = [...conPool].sort(()=>Math.random()-0.5);
  for(let i=0;i<Math.min(conCount, shuffled.length);i++){
    const mc = shuffled[i];
    const rar = mc.rare ? 'rare' : 'uncommon';
    stock.push({name:mc.name,icon:mc.icon,desc:mc.desc,price:mc.basePrice+level*mc.pricePerLvl,isMapConsumable:true,consumableId:mc.id,rarity:rar,slot:'consumable'});
  }
  return stock;
}

// Map shape templates for non-rectangular boards
const MAP_SHAPES = [
  'rect','cave','cross','lshape','diamond','corridors','islands'
];

function generateMapMask(w, h, shape) {
  const mask = Array.from({length:h}, () => Array(w).fill(false));
  switch(shape) {
    case 'rect':
      for(let y=0;y<h;y++) for(let x=0;x<w;x++) mask[y][x]=true;
      break;
    case 'cave': {
      // Random walk from center
      const visited = new Set();
      let cx=Math.floor(w/2), cy=Math.floor(h/2);
      const target = Math.floor(w*h*0.65);
      visited.add(`${cx},${cy}`);
      mask[cy][cx]=true;
      while(visited.size < target) {
        const dir = rng(0,3);
        const dx=[0,0,-1,1][dir], dy=[-1,1,0,0][dir];
        cx=clamp(cx+dx,0,w-1); cy=clamp(cy+dy,0,h-1);
        if(!visited.has(`${cx},${cy}`)) { visited.add(`${cx},${cy}`); mask[cy][cx]=true; }
      }
      break;
    }
    case 'cross':
      for(let y=0;y<h;y++) for(let x=0;x<w;x++) {
        const inH = y>=Math.floor(h*.25)&&y<Math.ceil(h*.75);
        const inV = x>=Math.floor(w*.25)&&x<Math.ceil(w*.75);
        mask[y][x] = inH||inV;
      }
      break;
    case 'lshape':
      for(let y=0;y<h;y++) for(let x=0;x<w;x++) {
        mask[y][x] = y>=Math.floor(h*.4) || x<Math.ceil(w*.6);
      }
      break;
    case 'diamond':
      for(let y=0;y<h;y++) for(let x=0;x<w;x++) {
        const dx=Math.abs(x-w/2)/(w/2), dy=Math.abs(y-h/2)/(h/2);
        mask[y][x] = (dx+dy) < 1.1;
      }
      break;
    case 'corridors': {
      // Horizontal and vertical corridors with rooms
      const cw=2;
      for(let y=0;y<h;y++) for(let x=0;x<w;x++) {
        const onHCorridor = Math.abs(y-Math.floor(h/2))<=cw;
        const onVCorridor = Math.abs(x-Math.floor(w/3))<=cw || Math.abs(x-Math.floor(2*w/3))<=cw;
        const inRoom = (x<4&&y<4)||(x>=w-4&&y>=h-4)||(x>=w-4&&y<4)||(x<4&&y>=h-4);
        mask[y][x] = onHCorridor||onVCorridor||inRoom;
      }
      break;
    }
    case 'islands': {
      // Two areas connected by narrow passage (choke point)
      for(let y=0;y<h;y++) for(let x=0;x<w;x++) {
        const leftIsland = x<Math.floor(w*.42) && y>1 && y<h-2;
        const rightIsland = x>=Math.ceil(w*.58) && y>1 && y<h-2;
        const bridge = x>=Math.floor(w*.42)&&x<Math.ceil(w*.58) && Math.abs(y-Math.floor(h/2))<=1;
        mask[y][x] = leftIsland||rightIsland||bridge;
      }
      break;
    }
  }
  // Enforce wall border around the map
  for(let yy=0;yy<h;yy++) for(let xx=0;xx<w;xx++) { if(yy===0||yy===h-1||xx===0||xx===w-1) mask[yy][xx]=false; }
  return mask;
}

// ===================== BOARD GENERATION =====================
function generateBoard() {
  const lvl = game.level;
  const w = Math.min(20, 11 + lvl);
  const h = Math.min(16, 9 + lvl);
  game.boardW = w;
  game.boardH = h;

  // Pick map shape
  const shape = lvl === 1 ? 'rect' : pick(MAP_SHAPES);
  const mask = generateMapMask(w, h, shape);
  game.mapMask = mask;

  // Count playable cells
  let playable = 0;
  for(let y=0;y<h;y++) for(let x=0;x<w;x++) if(mask[y][x]) playable++;

  // Level-scaled monster density: fewer early, ramps up
  const densityByLvl = lvl <= 1 ? 0.16 : lvl <= 2 ? 0.20 : lvl <= 3 ? 0.25 : lvl <= 5 ? 0.30 : Math.min(0.45, 0.30 + (lvl - 5) * 0.03);
  const monsterCount = Math.min(Math.floor(playable * densityByLvl), 4 + lvl * 4 + rng(0, 3));
  const equipCount = Math.min(8, (lvl <= 2 ? 3 : 2) + Math.floor(lvl / 2) + rng(0, 2));
  const goldCount = (lvl <= 2 ? 3 : 2) + Math.floor(lvl / 2) + rng(0, 2);
  const npcCount = rng(1, Math.min(3, 1 + Math.floor(lvl / 2)));
  const hasShop = rng(1, 3) <= 2; // 66% chance

  // Create board
  const board = [];
  for (let y = 0; y < h; y++) {
    board[y] = [];
    for (let x = 0; x < w; x++) {
      board[y][x] = {type: mask[y][x] ? 'empty' : 'wall', revealed:false, flagged:false, monster:null, equipment:null, dangerCount:0, dangerSum:0, goldAmount:0, npc:null, shopStock:null};
    }
  }

  // Helper: find random empty playable cell
  const findEmpty = () => {
    for(let t=0;t<500;t++){const x=rng(0,w-1),y=rng(0,h-1);if(board[y][x].type==='empty')return{x,y};}
    return null;
  };

  // Place player start
  let start = findEmpty();
  game.playerPos = {x: start.x, y: start.y};
  board[start.y][start.x].revealed = true;
  board[start.y][start.x].type = 'start';

  // Place exits (1-2 exits for branching; find far spots)
  const exitCount = (lvl >= 2 && Math.random() < 0.5) ? 2 : 1;
  const exitPositions = [];
  for (let e = 0; e < exitCount; e++) {
    let bestP = null, maxDist = 0;
    for (let tries = 0; tries < 80; tries++) {
      const p = findEmpty();
      if(!p) break;
      let dist = Math.abs(p.x - start.x) + Math.abs(p.y - start.y);
      // Also keep exits apart from each other
      exitPositions.forEach(ep => { dist = Math.min(dist, Math.abs(p.x - ep.x) + Math.abs(p.y - ep.y)); });
      if (dist > maxDist) { bestP = p; maxDist = dist; }
    }
    if (bestP) {
      board[bestP.y][bestP.x].type = 'exit';
      board[bestP.y][bestP.x].exitIndex = e;
      exitPositions.push(bestP);
    }
  }

  // Place entrance back to previous level (if not level 1)
  const node = game.levelNodes[game.currentNodeId];
  if (node && node.parentId) {
    // Place entrance near start
    let entrP = null, eDist = 999;
    for (let tries = 0; tries < 40; tries++) {
      const p = findEmpty();
      if(!p) break;
      const dist = Math.abs(p.x - start.x) + Math.abs(p.y - start.y);
      if (dist < eDist && dist >= 2) { entrP = p; eDist = dist; }
    }
    if (entrP) {
      board[entrP.y][entrP.x].type = 'entrance';
      board[entrP.y][entrP.x].revealed = true;
    }
  }

  // Available monsters - weighted by tier to keep early levels manageable
  const maxTier = lvl <= 1 ? 1 : lvl <= 2 ? 2 : lvl <= 4 ? 3 : lvl <= 6 ? 4 : lvl <= 8 ? 5 : lvl <= 10 ? 6 : lvl <= 12 ? 7 : lvl <= 14 ? 8 : lvl <= 17 ? 9 : 10;
  const availableMonsters = [];
  MONSTER_TEMPLATES.forEach(m => {
    if (m.tier > maxTier) return;
    let weight = 1;
    if (lvl <= 2) weight = m.tier <= 1 ? 3 : 1;
    else if (lvl <= 4) weight = m.tier <= 1 ? 1 : m.tier <= 2 ? 3 : m.tier <= 3 ? 2 : 1;
    else if (lvl <= 6) weight = m.tier <= 2 ? 1 : m.tier <= 3 ? 3 : m.tier <= 4 ? 2 : 1;
    else if (lvl <= 8) weight = m.tier <= 3 ? 1 : m.tier <= 4 ? 2 : m.tier <= 5 ? 3 : m.tier <= 6 ? 2 : 1;
    else if (lvl <= 10) weight = m.tier <= 4 ? 1 : m.tier <= 5 ? 2 : m.tier <= 6 ? 3 : m.tier <= 7 ? 2 : 1;
    else if (lvl <= 12) weight = m.tier <= 5 ? 1 : m.tier <= 6 ? 2 : m.tier <= 7 ? 3 : m.tier <= 8 ? 2 : 1;
    else if (lvl <= 14) weight = m.tier <= 6 ? 1 : m.tier <= 7 ? 2 : m.tier <= 8 ? 3 : m.tier <= 9 ? 2 : 1;
    else if (lvl <= 17) weight = m.tier <= 7 ? 1 : m.tier <= 8 ? 2 : m.tier <= 9 ? 3 : 2;
    else weight = m.tier <= 8 ? 1 : m.tier <= 9 ? 2 : 3; // level 18+: tier 10 focus
    for (let i = 0; i < weight; i++) availableMonsters.push(m);
  });

  // Place monsters using cluster-based distribution
  // Pick cluster centers (2-4 clusters), bias most monsters toward clusters
  const clusterCount = rng(2, Math.min(4, 2 + Math.floor(lvl / 2)));
  const clusters = [];
  for (let i = 0; i < clusterCount; i++) {
    const cp = findEmpty();
    if (cp) clusters.push(cp);
  }

  // Helper: find empty cell near a cluster center
  const findNearCluster = (cx, cy, radius) => {
    for (let t = 0; t < 60; t++) {
      const ox = rng(-radius, radius), oy = rng(-radius, radius);
      const nx = cx + ox, ny = cy + oy;
      if (nx >= 0 && nx < w && ny >= 0 && ny < h && board[ny][nx].type === 'empty') return {x: nx, y: ny};
    }
    return null;
  };

  // Slower scaling for deep levels to prevent impossible stats
  const scale = lvl <= 6 ? 1 + (lvl - 1) * 0.25 : 2.25 + (lvl - 6) * 0.12;
  const atkScale = lvl <= 6 ? 1 + (lvl - 1) * 0.3 : 2.5 + (lvl - 6) * 0.15;
  const spdScale = 1 + (lvl - 1) * 0.15; // Monster speed scales with level
  let placed = 0, attempts = 0;
  while (placed < monsterCount && attempts < 500) {
    let p;
    // 70% of monsters placed near clusters, 30% randomly
    if (clusters.length > 0 && Math.random() < 0.7) {
      const cl = pick(clusters);
      p = findNearCluster(cl.x, cl.y, 3 + Math.floor(lvl * 0.5));
    }
    if (!p) p = findEmpty();
    if (!p) break;
    const template = pick(availableMonsters);
    board[p.y][p.x].type = 'monster';
    board[p.y][p.x].monster = {
      ...template,
      hp: Math.floor(template.hp * scale),
      maxHp: Math.floor(template.hp * scale),
      atk: Math.floor(template.atk * atkScale),
      def: Math.floor(template.def * scale),
      spd: Math.floor(template.spd * spdScale),
    };
    placed++;
    attempts++;
  }

  // Place boss (every 2 levels starting from level 2)
  if (lvl >= 2 && lvl % 2 === 0) {
    const bp = findEmpty();
    if (bp) {
      const availBosses = BOSS_TEMPLATES.filter(b => {
        if (lvl <= 3) return b.tier <= 2;
        if (lvl <= 5) return b.tier <= 3;
        if (lvl <= 7) return b.tier <= 4;
        if (lvl <= 9) return b.tier <= 5;
        if (lvl <= 11) return b.tier <= 6;
        if (lvl <= 13) return b.tier <= 7;
        if (lvl <= 15) return b.tier <= 8;
        if (lvl <= 17) return b.tier <= 9;
        return true;
      });
      const bossTemplate = pick(availBosses);
      const bossScale = lvl <= 6 ? 1 + (lvl - 1) * 0.25 : 2.25 + (lvl - 6) * 0.12;
      const bossAtkScale = lvl <= 6 ? 1 + (lvl - 1) * 0.3 : 2.5 + (lvl - 6) * 0.15;
      board[bp.y][bp.x].type = 'monster';
      board[bp.y][bp.x].monster = {
        ...bossTemplate,
        hp: Math.floor(bossTemplate.hp * bossScale),
        maxHp: Math.floor(bossTemplate.hp * bossScale),
        atk: Math.floor(bossTemplate.atk * bossAtkScale),
        def: Math.floor(bossTemplate.def * bossScale),
        spd: Math.floor(bossTemplate.spd * spdScale),
      };
    }
  }

  // Place treasure location (level 2+): epic/legendary item guarded by monsters
  game.treasurePos = null;
  if (lvl >= 2) {
    // Find a spot far from start for treasure
    let treasureSpot = null, tMaxDist = 0;
    for (let tries = 0; tries < 60; tries++) {
      const p = findEmpty();
      if (!p) continue;
      const dist = Math.abs(p.x - start.x) + Math.abs(p.y - start.y);
      if (dist > tMaxDist && dist > 4) { treasureSpot = p; tMaxDist = dist; }
    }
    if (treasureSpot) {
      // Place epic/legendary item
      const treasureEquip = EQUIPMENT_TEMPLATES.filter(e => e.rarity === 'epic' || e.rarity === 'legendary');
      board[treasureSpot.y][treasureSpot.x].type = 'equipment';
      board[treasureSpot.y][treasureSpot.x].equipment = {...pick(treasureEquip)};
      game.treasurePos = {x: treasureSpot.x, y: treasureSpot.y};
      // Place 3-5 guard monsters around the treasure
      const guardCount = rng(3, 5);
      for (let g = 0; g < guardCount; g++) {
        const gp = findNearCluster(treasureSpot.x, treasureSpot.y, 2);
        if (gp) {
          const gt = pick(availableMonsters);
          board[gp.y][gp.x].type = 'monster';
          board[gp.y][gp.x].monster = {
            ...gt,
            hp: Math.floor(gt.hp * scale),
            maxHp: Math.floor(gt.hp * scale),
            atk: Math.floor(gt.atk * atkScale),
            def: Math.floor(gt.def * scale),
          };
        }
      }
    }
  }

  // Place equipment
  const availableEquip = getAvailableEquipment(lvl);
  placed = 0; attempts = 0;
  while (placed < equipCount && attempts < 500) {
    const p = findEmpty();
    if(!p) break;
    board[p.y][p.x].type = 'equipment';
    board[p.y][p.x].equipment = {...pick(availableEquip)};
    placed++; attempts++;
  }

  // Place gold
  for (let i = 0; i < goldCount; i++) {
    const p = findEmpty();
    if(!p) break;
    board[p.y][p.x].type = 'gold';
    board[p.y][p.x].goldAmount = rng(5, 15) + lvl * rng(3, 8);
  }

  // Place NPCs
  const usedNpcs = new Set();
  for (let i = 0; i < npcCount; i++) {
    const p = findEmpty();
    if(!p) break;
    let npc;
    for(let t=0;t<20;t++){npc=pick(NPC_TEMPLATES);if(!usedNpcs.has(npc.id))break;}
    usedNpcs.add(npc.id);
    board[p.y][p.x].type = 'npc';
    board[p.y][p.x].npc = {...npc};
  }

  // Place shop
  if (hasShop) {
    const p = findEmpty();
    if(p) {
      board[p.y][p.x].type = 'shop';
      board[p.y][p.x].shopStock = generateShopStock(lvl);
    }
  }

  // Place mana fountain (1 per level)
  const fp = findEmpty();
  if (fp) {
    board[fp.y][fp.x].type = 'fountain';
  }

  // Place traps (1-3, scales with level)
  const trapCount = lvl <= 1 ? rng(2,3) : lvl <= 3 ? rng(3,5) : rng(4,7);
  for (let i = 0; i < trapCount; i++) {
    const tp = findEmpty();
    if (tp) {
      board[tp.y][tp.x].type = 'trap';
    }
  }

  // Calculate danger numbers
  recalcDangersFor(board, w, h);

  game.board = board;
  revealSafeNeighbors(start.x, start.y);
}

function recalcDangersFor(board, w, h) {
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      if(board[y][x].type === 'wall') continue;
      let count = 0, sum = 0;
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx, ny = y + dy;
          if (nx >= 0 && nx < w && ny >= 0 && ny < h) {
            if (board[ny][nx].type === 'monster') {
              count++; sum += board[ny][nx].monster.danger;
            } else if (board[ny][nx].type === 'trap') {
              count++; sum += 1;
            }
          }
        }
      }
      board[y][x].dangerCount = count;
      board[y][x].dangerSum = sum;
    }
  }
}

const EPIC_ABILITIES = ['meteor','holyStrike','immortal','curse','lifeSteal','ultraHaste','deepFreeze','diamondSkin','berserk','battleRoar'];

function getAvailableEquipment(lvl) {
  return EQUIPMENT_TEMPLATES.filter(e => {
    if (lvl <= 2) {
      if (e.rarity !== 'common' && e.rarity !== 'uncommon') return false;
      if (e.ability && EPIC_ABILITIES.includes(e.ability)) return false;
      return true;
    }
    if (lvl <= 5) {
      if (e.rarity === 'legendary') return false;
      if (e.ability && EPIC_ABILITIES.includes(e.ability)) return false;
      return true;
    }
    return true;
  });
}

function revealSafeNeighbors(x, y) {
  const cell = game.board[y][x];
  if (cell.dangerCount > 0 || cell.type === 'monster' || cell.type === 'trap') return;
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      if (dx === 0 && dy === 0) continue;
      const nx = x + dx, ny = y + dy;
      if (nx >= 0 && nx < game.boardW && ny >= 0 && ny < game.boardH) {
        const nc = game.board[ny][nx];
        if (nc.type === 'wall') continue;
        if (!nc.revealed && nc.type !== 'monster' && nc.type !== 'trap') {
          nc.revealed = true;
          game.cellsExplored++;
          if (nc.dangerCount === 0 && nc.type !== 'equipment' && nc.type !== 'exit' && nc.type !== 'entrance' && nc.type !== 'gold' && nc.type !== 'npc' && nc.type !== 'shop' && nc.type !== 'fountain' && nc.type !== 'questItem') {
            revealSafeNeighbors(nx, ny);
          }
        }
      }
    }
  }
}

function revealMapArea(cx, cy, radius) {
  for(let dy=-radius;dy<=radius;dy++){
    for(let dx=-radius;dx<=radius;dx++){
      const nx=cx+dx,ny=cy+dy;
      if(nx>=0&&nx<game.boardW&&ny>=0&&ny<game.boardH){
        const c=game.board[ny][nx];
        if(c.type!=='wall'&&!c.revealed){c.revealed=true;game.cellsExplored++;}
      }
    }
  }
}

// ===================== MAP CONSUMABLES LOGIC =====================
function useConsumable(index) {
  if (!game) return;
  const item = game.consumables[index];
  if (!item) return;

  // Potions  usable on board AND in combat
  if (item.isPotion || item.isManaPotion) {
    if (game.screen !== 'board' && game.screen !== 'combat') return;
    const stats = getPlayerStats();
    if (item.isPotion) {
      if (game.player.hp >= stats.maxHp) return; // already full HP
      game.consumables.splice(index, 1);
      game.player.hp = Math.min(stats.maxHp, game.player.hp + item.healAmount);
      addLog(`Wypiles miksture! +${item.healAmount} HP`, 'good');
      if (combatState) {
        combatState.floatingDmg.push({x:combatState.px, y:combatState.py-20, text:`+${item.healAmount} HP`, color:'#44ff44', age:0});
      }
    } else {
      if (game.player.mana >= stats.maxMana) return; // already full mana
      game.consumables.splice(index, 1);
      game.player.mana = Math.min(stats.maxMana, game.player.mana + item.manaRestore);
      addLog(`Wypiles eliksir many! +${item.manaRestore} `, 'good');
      if (combatState) {
        combatState.floatingDmg.push({x:combatState.px, y:combatState.py-20, text:`+${item.manaRestore} `, color:'#4488ff', age:0});
      }
    }
    playSfx('pickup');
    if (game.screen === 'combat') {
      renderCombatScreen(document.getElementById('app'));
      canvas = document.getElementById('combatCanvas');
      if (canvas) ctx = canvas.getContext('2d');
    } else {
      render();
    }
    return;
  }

  // Map consumables  board only
  if (game.screen !== 'board') return;
  if (game.spyglassMode) return; // can't use while spyglass active
  game.consumables.splice(index, 1);
  switch(item.id) {
    case 'vision': {
      const px = game.playerPos.x, py = game.playerPos.y;
      revealMapArea(px, py, 3);
      addLog(`${item.icon} Zwoj Wizji  odkryto okolice!`, 'info');
      playSfx('pickup');
      break;
    }
    case 'tracker': {
      let found = false;
      for(let y=0;y<game.boardH;y++) for(let x=0;x<game.boardW;x++){
        const c = game.board[y][x];
        if(c.type==='monster' && c.monster && c.monster.isBoss){
          c.bossHighlight = true;
          found = true;
        }
      }
      if(found){
        addLog(`${item.icon} Krysztal  boss wykryty! Mruga przez 3s.`,'epic');
        playSfx('pickup');
        setTimeout(()=>{
          for(let y=0;y<game.boardH;y++) for(let x=0;x<game.boardW;x++) game.board[y][x].bossHighlight=false;
          render();
        }, 3000);
      } else {
        addLog(`${item.icon} Krysztal  brak bossa na tym poziomie.`,'info');
      }
      break;
    }
    case 'spyglass': {
      game.spyglassMode = {remaining: 3};
      addLog(`${item.icon} Luneta  kliknij 3 pola by odkryc. [Esc = anuluj]`,'info');
      playSfx('pickup');
      break;
    }
    case 'compass': {
      let count = 0;
      for(let y=0;y<game.boardH;y++) for(let x=0;x<game.boardW;x++){
        const c = game.board[y][x];
        if(!c.revealed && (c.type==='gold'||c.type==='equipment'||c.type==='shop'||c.type==='fountain') && c.type!=='wall'){
          c.revealed = true;
          game.cellsExplored++;
          count++;
        }
      }
      addLog(`${item.icon} Kompas Skarbow  odkryto ${count} pol!`,'good');
      playSfx('pickup');
      break;
    }
    case 'safety': {
      let count = 0;
      for(let y=0;y<game.boardH;y++) for(let x=0;x<game.boardW;x++){
        const c = game.board[y][x];
        if(!c.revealed && (c.type==='monster' || c.type==='trap') && c.type!=='wall'){
          c.revealed = true;
          c.dangerRevealed = true;
          game.cellsExplored++;
          count++;
        }
      }
      addLog(`${item.icon} Kamien Bezp.  wykryto ${count} zagrozen!`,'info');
      playSfx('pickup');
      break;
    }
  }
  render();
}

function spyglassClick(x, y) {
  if(!game.spyglassMode) return;
  const cell = game.board[y][x];
  if(cell.type==='wall' || cell.revealed) return;
  cell.revealed = true;
  game.cellsExplored++;
  game.spyglassMode.remaining--;
  if(game.spyglassMode.remaining <= 0){
    addLog('Luneta  odkryto 3 pola!','good');
    game.spyglassMode = null;
  }

}

function cancelSpyglass() {
  if(game.spyglassMode){
    game.spyglassMode = null;
    addLog('Luneta anulowana.','info');
    render();
  }
}

// ===================== PLAYER STATS =====================
function getPlayerStats() {
  const p = game.player;
  const eq = game.equipment;
  let str = p.str, def = p.def, atkSpd = p.atkSpd, dodgeSpd = p.dodgeSpd, hp = p.maxHp, luck = p.luck;
  let maxMana = p.maxMana;
  let magicPower = 0, manaOnKill = 0;
  const resists = [];
  const abilities = [];
  for (const slot in eq) {
    const item = eq[slot];
    if (item) {
      str += item.str || 0;
      def += item.def || 0;
      hp += item.hp || 0;
      luck += item.luck || 0;
      maxMana += item.mana || 0;
      magicPower += item.magicPower || 0;
      manaOnKill += item.manaOnKill || 0;
      if (item.resist) resists.push(item.resist);
      // Split spd based on slot type: weapons -> atkSpd, boots -> dodgeSpd, other -> split
      const s = item.spd || 0;
      if (s !== 0) {
        if (slot === 'weapon') { atkSpd += s; }
        else if (slot === 'boots') { dodgeSpd += s; }
        else { atkSpd += Math.floor(s / 2); dodgeSpd += Math.ceil(s / 2); }
      }
      if (item.ability) abilities.push(item.ability);
    }
  }
  return {str, def, atkSpd, dodgeSpd, maxHp: hp, maxMana, luck, magicPower, manaOnKill, resists, abilities};
}

// ===================== MOVEMENT & INTERACTION =====================
function isAdjacent(x, y) {
  const px = game.playerPos.x, py = game.playerPos.y;
  if (Math.abs(x - px) > 1 || Math.abs(y - py) > 1 || (x === px && y === py)) return false;
  if (y < 0 || y >= game.boardH || x < 0 || x >= game.boardW) return false;
  if (game.board[y][x].type === 'wall') return false;
  return true;
}

function movePlayer(x, y) {
  if (game.screen !== 'board') return;
  if (game.spyglassMode) return;
  if (!isAdjacent(x, y)) return;

  const cell = game.board[y][x];
  if (cell.flagged) return;

  if (!cell.revealed) {
    cell.revealed = true;
    game.cellsExplored++;
    if (game.player.regen > 0) {
      game.player.hp = Math.min(getPlayerStats().maxHp, game.player.hp + game.player.regen);
    }
  }

  if (cell.type === 'monster' && cell.monster) {
    game.playerPos = {x, y};
    addLog(cell.monster.isBoss ? `BOSS: ${cell.monster.icon} ${cell.monster.name}!` : `Napotykasz: ${cell.monster.icon} ${cell.monster.name}!`, 'danger');
    playSfx('dodge');
    startCombat(cell.monster, x, y);
    return;
  }

  if (cell.type === 'equipment' && cell.equipment) {
    game.playerPos = {x, y};
    game.equipmentFound++;
    game.foundItem = cell.equipment;
    cell.type = 'empty';
    cell.equipment = null;
    addLog(`Znaleziono: ${game.foundItem.name}!`, 'epic');
    playSfx('pickup');
    game.screen = 'itemfound';
    render();
    return;
  }

  if (cell.type === 'gold') {
    game.playerPos = {x, y};
    const amt = cell.goldAmount;
    game.gold += amt;
    game.goldCollected += amt;
    cell.type = 'empty';
    cell.goldAmount = 0;
    addLog(`Znaleziono ${amt} zota!`, 'good');
    playSfx('pickup');
    // 15% chance to find Luneta Zwiadowcy
    if(Math.random() < 0.15){
      const mc = MAP_CONSUMABLES.find(c=>c.id==='spyglass');
      game.consumables.push({id:mc.id,name:mc.name,icon:mc.icon,desc:mc.desc});
      addLog(`${mc.icon} Znaleziono ${mc.name} w zotym stosie!`,'info');
    }
    revealSafeNeighbors(x, y);
    render();
    return;
  }

  if (cell.type === 'fountain') {
    game.playerPos = {x, y};
    const stats = getPlayerStats();
    game.player.mana = stats.maxMana;
    cell.type = 'empty';
    addLog(' Fontanna Many! Mana w peni odnowiona!', 'good');
    playSfx('pickup');
    revealSafeNeighbors(x, y);
    render();
    return;
  }

  if (cell.type === 'questItem' && cell.questItem) {
    game.playerPos = {x, y};
    const qi = cell.questItem;
    const quest = game.quests.find(q => q.npcId === qi.npcId && q.type === 'fetchItem' && !q.completed && !q.readyForReward);
    if (quest) {
      quest.progress++;
      addLog(`Znaleziono: ${qi.icon} ${qi.name}!`, 'epic');
      playSfx('pickup');
    } else {
      addLog(`Znaleziono: ${qi.icon} ${qi.name}`, 'good');
    }
    cell.type = 'empty';
    cell.questItem = null;
    checkQuestCompletion();
    revealSafeNeighbors(x, y);
    render();
    return;
  }

  if (cell.type === 'trap') {
    game.playerPos = {x, y};
    cell.revealed = true;
    addLog(' Wpadasz w puapk! Musisz si wydosta!', 'danger');
    playSfx('dodge');
    startPuzzle(x, y);
    return;
  }

  if (cell.type === 'shop') {
    game.playerPos = {x, y};
    openShop(cell);
    return;
  }

  if (cell.type === 'npc' && cell.npc) {
    game.playerPos = {x, y};
    openDialogue(cell.npc);
    return;
  }

  if (cell.type === 'exit') {
    game.playerPos = {x, y};
    // Complete reachNext quests
    game.quests.forEach(q => { if(q.type==='reachNext'&&!q.completed){q.progress++;} });
    checkQuestCompletion();
    // Save current level state
    saveLevelState();
    // Determine which exit this is and create/go to child node
    const exitIdx = cell.exitIndex || 0;
    const curNode = game.levelNodes[game.currentNodeId];
    if (!curNode.childIds) curNode.childIds = [];
    let targetNodeId = curNode.childIds[exitIdx];
    if (!targetNodeId) {
      targetNodeId = String(game.nextNodeCounter++);
      curNode.childIds[exitIdx] = targetNodeId;
      game.levelNodes[targetNodeId] = {depth: curNode.depth + 1, parentId: game.currentNodeId};
    }
    game.currentNodeId = targetNodeId;
    game.level = game.levelNodes[targetNodeId].depth;
    checkMainQuestProgress();
    game.screen = 'levelcomplete';
    playSfx('levelup');
    addLog(`Znaleziono wyjcie! Poziom ${game.level} ---`, 'good');
    render();
    return;
  }

  if (cell.type === 'entrance') {
    game.playerPos = {x, y};
    saveLevelState();
    const curNode = game.levelNodes[game.currentNodeId];
    if (curNode && curNode.parentId) {
      game.currentNodeId = curNode.parentId;
      game.level = game.levelNodes[curNode.parentId].depth;
      loadLevelState(curNode.parentId);
      addLog(`Powrot na poziom ${game.level}`, 'info');
      playSfx('step');
      render();
    }
    return;
  }

  game.playerPos = {x, y};
  playSfx('step');
  revealSafeNeighbors(x, y);
  render();
}

function toggleFlag(x, y) {
  if (game.screen !== 'board') return;
  const cell = game.board[y][x];
  if (cell.revealed) return;
  cell.flagged = !cell.flagged;
  render();
}

function saveLevelState() {
  const nodeId = game.currentNodeId;
  const node = game.levelNodes[nodeId];
  node.board = game.board;
  node.boardW = game.boardW;
  node.boardH = game.boardH;
  node.mapMask = game.mapMask;
  node.playerPos = {...game.playerPos};
  node.treasurePos = game.treasurePos ? {...game.treasurePos} : null;
}

function loadLevelState(nodeId) {
  const node = game.levelNodes[nodeId];
  if (!node || !node.board) return;
  game.board = node.board;
  game.boardW = node.boardW;
  game.boardH = node.boardH;
  game.mapMask = node.mapMask;
  game.playerPos = {...node.playerPos};
  game.treasurePos = node.treasurePos;
  game.screen = 'board';
}

function nextLevel() {
  game.screen = 'board';
  // Heal some HP and refill mana
  const stats = getPlayerStats();
  game.player.hp = Math.min(stats.maxHp, game.player.hp + Math.floor(stats.maxHp * 0.4) + 10);
  game.player.mana = stats.maxMana;
  // Check if target level already has a saved board
  const node = game.levelNodes[game.currentNodeId];
  if (node && node.board) {
    loadLevelState(game.currentNodeId);
    addLog(`--- Powrot na poziom ${game.level} ---`, 'info');
  } else {
    addLog(`--- Poziom ${game.level} ---`, 'info');
    generateBoard();
  }
  render();
}

function startPuzzle(cx, cy) {
  const mgType = pick(['onet','memory','simon','reaction']);
  const scenarios = TRAP_SCENARIOS[mgType] || TRAP_SCENARIOS.onet;
  const scenario = pick(scenarios);
  const mg = generateMinigame(mgType);
  game.puzzleState = {minigame: mg, scenario, cellX: cx, cellY: cy, solved: false, failed: false, wrongFlash: false, mgType};
  game.screen = 'puzzle';
  if (window.debugMode) {
    autoSolveMinigame();
    return;
  }
  if (!save.tutorialsSeen['trap']) {
    render();
    showTutorial('trap');
    var waitTrapTut = function() {
      if (game.activeTutorial) { setTimeout(waitTrapTut, 100); return; }
      render();
      startMinigameTimers();
    };
    waitTrapTut();
    return;
  }
  render();
  startMinigameTimers();
}

function generateMinigame(mgType) {
  const lvl = game.level || 1;
  switch(mgType) {
    case 'onet': return generateOnetGame(lvl);
    case 'memory': return generateMemoryGame(lvl);
    case 'simon': return generateSimonGame(lvl);
    case 'reaction': return generateReactionGame(lvl);
    default: return generateMemoryGame(lvl);
  }
}

function generateOnetGame(lvl) {
  const configs = [{cols:4,rows:3},{cols:4,rows:4},{cols:6,rows:4},{cols:6,rows:5}];
  const tier = lvl<=2?0:lvl<=4?1:lvl<=7?2:3;
  const cfg = configs[tier];
  const pairCount = (cfg.cols*cfg.rows)/2;
  const icons = [...MINIGAME_ICONS];
  for(let i=icons.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[icons[i],icons[j]]=[icons[j],icons[i]];}
  const chosen = icons.slice(0, pairCount);
  const tiles = [];
  chosen.forEach(ic => { tiles.push(ic); tiles.push(ic); });
  for(let i=tiles.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[tiles[i],tiles[j]]=[tiles[j],tiles[i]];}
  const timer = Math.max(25, 55 - lvl * 3);
  return {type:'onet', cols:cfg.cols, rows:cfg.rows, tiles, matched:new Array(tiles.length).fill(false),
    selected:null, pairsLeft:pairCount, timeLeft:timer*1000, maxTime:timer*1000, lockInput:false};
}

function generateMemoryGame(lvl) {
  const configs = [{cols:4,rows:3},{cols:4,rows:4},{cols:5,rows:4},{cols:6,rows:4}];
  const tier = lvl<=2?0:lvl<=4?1:lvl<=7?2:3;
  const cfg = configs[tier];
  const pairCount = (cfg.cols*cfg.rows)/2;
  const icons = [...MINIGAME_ICONS];
  for(let i=icons.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[icons[i],icons[j]]=[icons[j],icons[i]];}
  const chosen = icons.slice(0, pairCount);
  const tiles = [];
  chosen.forEach(ic => { tiles.push(ic); tiles.push(ic); });
  for(let i=tiles.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[tiles[i],tiles[j]]=[tiles[j],tiles[i]];}
  const maxErrors = Math.max(3, 9 - lvl);
  const timer = Math.max(25, 60 - lvl * 4);
  return {type:'memory', cols:cfg.cols, rows:cfg.rows, tiles, revealed:new Array(tiles.length).fill(false),
    matched:new Array(tiles.length).fill(false), first:null, second:null, errors:0, maxErrors,
    pairsLeft:pairCount, timeLeft:timer*1000, maxTime:timer*1000, lockInput:false};
}

function generateSimonGame(lvl) {
  const symbolCount = Math.min(4 + Math.floor(lvl / 3), 8);
  const icons = [...MINIGAME_ICONS];
  for(let i=icons.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[icons[i],icons[j]]=[icons[j],icons[i]];}
  const symbols = icons.slice(0, symbolCount);
  const colors = ['#ff4444','#44ff44','#4488ff','#ffd700','#ff88ff','#44ffff','#ff8844','#88ff44'];
  const targetRounds = Math.min(4 + Math.floor(lvl * 0.6), 10);
  const sequence = [];
  for(let i=0;i<targetRounds;i++) {
    let next;
    do { next = rng(0, symbolCount-1); } while(i > 0 && next === sequence[i-1]);
    sequence.push(next);
  }
  return {type:'simon', symbols, colors:colors.slice(0,symbolCount), sequence, currentRound:1,
    playerInput:[], phase:'watch', flashIdx:0, lives:3, targetRounds, lockInput:true};
}

function generateReactionGame(lvl) {
  const targetScore = Math.min(6 + lvl * 2, 20);
  const timer = Math.max(12, 22 - lvl);
  const friendChance = Math.min(0.1 + lvl * 0.04, 0.4);
  const showTime = Math.max(500, 1400 - lvl * 100);
  return {type:'reaction', score:0, targetScore, lives:3, timeLeft:timer*1000, maxTime:timer*1000,
    holes:new Array(9).fill(null), friendChance, showTime, spawnInterval:null, lockInput:false, lastSpawn:0};
}

function startMinigameTimers() {
  const ps = game.puzzleState;
  if(!ps || !ps.minigame) return;
  const mg = ps.minigame;
  // Clear old intervals
  if(mg._timerInterval) clearInterval(mg._timerInterval);
  if(mg._simonTimeout) clearTimeout(mg._simonTimeout);
  if(mg.spawnInterval) clearInterval(mg.spawnInterval);
  // Timer countdown for timed games
  if(mg.type === 'onet' || mg.type === 'memory' || mg.type === 'reaction') {
    mg._timerInterval = setInterval(() => {
      if(!game.puzzleState || game.puzzleState.solved || game.puzzleState.failed) {
        clearInterval(mg._timerInterval); return;
      }
      mg.timeLeft -= 100;
      // Update timer bar
      const fill = document.getElementById('mgTimerFill');
      if(fill) {
        const pct = Math.max(0, mg.timeLeft / mg.maxTime * 100);
        fill.style.width = pct + '%';
        if(pct < 25) fill.classList.add('low'); else fill.classList.remove('low');
      }
      if(mg.timeLeft <= 0) {
        clearInterval(mg._timerInterval);
        minigameFail();
      }
    }, 100);
  }
  // Simon: start showing sequence
  if(mg.type === 'simon') {
    setTimeout(() => playSimonSequence(), 500);
  }
  // Reaction: start spawning
  if(mg.type === 'reaction') {
    mg.spawnInterval = setInterval(() => {
      if(!game.puzzleState || game.puzzleState.solved || game.puzzleState.failed) {
        clearInterval(mg.spawnInterval); return;
      }
      spawnReactionTarget(mg);
    }, 800);
    setTimeout(() => spawnReactionTarget(mg), 300);
  }
}

function minigameFail() {

function cleanupMinigameTimers() {

  if(mg._timerInterval) clearInterval(mg._timerInterval);

// ===== ONET CONNECT =====
function onOnetTileClick(idx) {
  const ps = game.puzzleState;
  if(!ps || ps.solved || ps.failed) return;
  const mg = ps.minigame;
  if(mg.lockInput || mg.matched[idx]) return;
  if(mg.selected === null) {
    mg.selected = idx;
    renderMinigameBody();
    return;
  }
  if(mg.selected === idx) { mg.selected = null; renderMinigameBody(); return; }
  const a = mg.selected, b = idx;
  if(mg.tiles[a] !== mg.tiles[b]) {
    // Wrong pair
    mg.selected = null;
    const tileEls = document.querySelectorAll('.mg-tile');
    if(tileEls[a]) tileEls[a].classList.add('wrong');
    if(tileEls[b]) tileEls[b].classList.add('wrong');
    setTimeout(() => {
      if(tileEls[a]) tileEls[a].classList.remove('wrong');
      if(tileEls[b]) tileEls[b].classList.remove('wrong');
    }, 400);
    playSfx('hit');
    return;
  }
  // Check Onet path (max 2 turns)
  if(!canOnetConnect(mg, a, b)) {
    mg.selected = null;
    const tileEls = document.querySelectorAll('.mg-tile');
    if(tileEls[a]) tileEls[a].classList.add('wrong');
    if(tileEls[b]) tileEls[b].classList.add('wrong');
    setTimeout(() => {
      if(tileEls[a]) tileEls[a].classList.remove('wrong');
      if(tileEls[b]) tileEls[b].classList.remove('wrong');
    }, 400);
    playSfx('hit');
    return;
  }
  // Match!
  mg.matched[a] = true;
  mg.matched[b] = true;
  mg.selected = null;
  mg.pairsLeft--;
  playSfx('pickup');
  renderMinigameBody();
  if(mg.pairsLeft <= 0) minigameWin();
}

function canOnetConnect(mg, a, b) {
  const ax = a % mg.cols, ay = Math.floor(a / mg.cols);
  const bx = b % mg.cols, by = Math.floor(b / mg.cols);
  // Build blocked grid (with 1-cell border for wrap-around paths)
  const w = mg.cols + 2, h = mg.rows + 2;
  const blocked = new Array(w * h).fill(false);
  for(let y=0;y<mg.rows;y++) for(let x=0;x<mg.cols;x++) {
    const i = y * mg.cols + x;
    if(!mg.matched[i] && i !== a && i !== b) blocked[(y+1)*w+(x+1)] = true;
  }
  const sx = ax+1, sy = ay+1, ex = bx+1, ey = by+1;
  // BFS with turn count
  const dirs = [[0,-1],[0,1],[-1,0],[1,0]];
  const visited = new Map();
  const queue = [];
  for(let d=0;d<4;d++) {
    const nx=sx+dirs[d][0], ny=sy+dirs[d][1];
    if(nx<0||ny<0||nx>=w||ny>=h||blocked[ny*w+nx]) continue;
    const key = nx+','+ny+','+d;
    if(!visited.has(key)){visited.set(key,0);queue.push({x:nx,y:ny,dir:d,turns:0});}
  }
  while(queue.length) {
    const c = queue.shift();
    if(c.x===ex&&c.y===ey) return true;
    for(let d=0;d<4;d++) {
      const nx=c.x+dirs[d][0], ny=c.y+dirs[d][1];
      if(nx<0||ny<0||nx>=w||ny>=h||blocked[ny*w+nx]) continue;
      const t = c.turns + (d!==c.dir?1:0);
      if(t>2) continue;
      const key=nx+','+ny+','+d;
      if(!visited.has(key)||visited.get(key)>t){visited.set(key,t);queue.push({x:nx,y:ny,dir:d,turns:t});}
    }
  }
  return false;
}

// ===== MEMORY MATCH =====
function onMemoryTileClick(idx) {
  const ps = game.puzzleState;
  if(!ps || ps.solved || ps.failed) return;
  const mg = ps.minigame;
  if(mg.lockInput || mg.matched[idx] || mg.revealed[idx]) return;
  mg.revealed[idx] = true;
  playSfx('pickup');
  renderMinigameBody();
  if(mg.first === null) { mg.first = idx; return; }
  mg.second = idx;
  mg.lockInput = true;
  if(mg.tiles[mg.first] === mg.tiles[mg.second]) {
    // Match!
    setTimeout(() => {
      mg.matched[mg.first] = true;
      mg.matched[mg.second] = true;
      mg.pairsLeft--;
      mg.first = null; mg.second = null;
      mg.lockInput = false;
      renderMinigameBody();
      if(mg.pairsLeft <= 0) minigameWin();
    }, 400);
  } else {
    // No match
    mg.errors++;
    setTimeout(() => {
      const tileEls = document.querySelectorAll('.mg-tile');
      if(tileEls[mg.first]) tileEls[mg.first].classList.add('wrong');
      if(tileEls[mg.second]) tileEls[mg.second].classList.add('wrong');
    }, 300);
    setTimeout(() => {
      mg.revealed[mg.first] = false;
      mg.revealed[mg.second] = false;
      mg.first = null; mg.second = null;
      mg.lockInput = false;
      renderMinigameBody();
      if(mg.errors >= mg.maxErrors) minigameFail();
    }, 800);
  }
}

// ===== SIMON SAYS =====
function playSimonSequence() {
  const ps = game.puzzleState;
  if(!ps || ps.solved || ps.failed) return;
  const mg = ps.minigame;
  mg.phase = 'watch';
  mg.lockInput = true;
  mg.playerInput = [];
  renderMinigameBody();
  const subSeq = mg.sequence.slice(0, mg.currentRound);
  let i = 0;
  mg._clearTimeouts = [];
  function flashNext() {
    if(i >= subSeq.length) {
      const t = setTimeout(() => {
        mg.phase = 'input';
        mg.lockInput = false;
        renderMinigameBody();
      }, 400);
      mg._clearTimeouts.push(t);
      return;
    }
    const btnIdx = subSeq[i];
    const btns = document.querySelectorAll('.mg-simon-btn');
    if(btns[btnIdx]) btns[btnIdx].classList.add('flash');
    playSfx('pickup');
    const t1 = setTimeout(() => {
      if(btns[btnIdx]) btns[btnIdx].classList.remove('flash');
      i++;
      const t2 = setTimeout(flashNext, 250);
      mg._clearTimeouts.push(t2);
    }, 500);
    mg._clearTimeouts.push(t1);
  }
  const t = setTimeout(flashNext, 300);
  mg._clearTimeouts.push(t);
}

function onSimonBtnClick(idx) {
  const ps = game.puzzleState;
  if(!ps || ps.solved || ps.failed) return;
  const mg = ps.minigame;
  if(mg.lockInput || mg.phase !== 'input') return;
  mg.playerInput.push(idx);
  const expected = mg.sequence[mg.playerInput.length - 1];
  const btns = document.querySelectorAll('.mg-simon-btn');
  if(idx === expected) {
    // Correct
    if(btns[idx]) btns[idx].classList.add('correct-flash');
    playSfx('pickup');
    setTimeout(() => { if(btns[idx]) btns[idx].classList.remove('correct-flash'); }, 300);
    if(mg.playerInput.length >= mg.currentRound) {
      // Round complete
      mg.lockInput = true;
      if(mg.currentRound >= mg.targetRounds) {
        setTimeout(() => minigameWin(), 500);
      } else {
        mg.currentRound++;
        setTimeout(() => playSimonSequence(), 800);
      }
    }
  } else {
    // Wrong
    if(btns[idx]) btns[idx].classList.add('wrong-flash');
    playSfx('hit');
    setTimeout(() => { if(btns[idx]) btns[idx].classList.remove('wrong-flash'); }, 400);
    mg.lives--;
    mg.lockInput = true;
    renderMinigameBody();
    if(mg.lives <= 0) {
      setTimeout(() => minigameFail(), 500);
    } else {
      mg.playerInput = [];
      setTimeout(() => playSimonSequence(), 800);
    }
  }
}

// ===== REACTION HUNT =====
function spawnReactionTarget(mg) {
  if(!game.puzzleState || game.puzzleState.solved || game.puzzleState.failed) return;
  // Find empty holes
  const empty = [];
  mg.holes.forEach((h,i) => { if(!h) empty.push(i); });
  if(empty.length === 0) return;
  const holeIdx = pick(empty);
  const isFriend = Math.random() < mg.friendChance;
  const icon = isFriend ? pick(MINIGAME_FRIEND_ICONS) : pick(MINIGAME_ICONS);
  mg.holes[holeIdx] = {icon, isFriend, spawnTime: Date.now()};
  renderMinigameBody();
  // Auto-hide after showTime
  const t = setTimeout(() => {
    if(!game.puzzleState || !game.puzzleState.minigame) return;
    if(mg.holes[holeIdx] && mg.holes[holeIdx].spawnTime === mg.holes[holeIdx].spawnTime) {
      mg.holes[holeIdx] = null;
      renderMinigameBody();
    }
  }, mg.showTime);
  if(!mg._clearTimeouts) mg._clearTimeouts = [];
  mg._clearTimeouts.push(t);
}

function onReactionHoleClick(idx) {
  const ps = game.puzzleState;
  if(!ps || ps.solved || ps.failed) return;
  const mg = ps.minigame;
  if(mg.lockInput) return;
  const target = mg.holes[idx];
  if(!target) return;
  mg.holes[idx] = null;
  const holeEls = document.querySelectorAll('.mg-hole');
  if(target.isFriend) {
    // Hit a friend - lose life
    mg.lives--;
    playSfx('hit');
    if(holeEls[idx]) { holeEls[idx].classList.add('hit-bad'); setTimeout(()=>holeEls[idx].classList.remove('hit-bad'),400); }
    renderMinigameBody();
    if(mg.lives <= 0) minigameFail();
  } else {
    // Hit enemy - score
    mg.score++;
    playSfx('pickup');
    if(holeEls[idx]) { holeEls[idx].classList.add('hit-good'); setTimeout(()=>holeEls[idx].classList.remove('hit-good'),300); }
    renderMinigameBody();
    if(mg.score >= mg.targetScore) minigameWin();
  }
}

function renderMinigameBody() {
  const ps = game.puzzleState;
  if(!ps || !ps.minigame) return;
