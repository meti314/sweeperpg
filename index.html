  if(mg.type === 'onet') {
    html += '<div class="mg-grid" style="grid-template-columns:repeat('+mg.cols+',52px);">';
    mg.tiles.forEach((icon, i) => {
      if(mg.matched[i]) {
        html += '<div class="mg-tile matched"></div>';
      } else {
        const sel = mg.selected === i ? ' selected' : '';
        html += '<div class="mg-tile'+sel+'" onclick="onOnetTileClick('+i+')">'+icon+'</div>';
      }
    });
    html += '</div>';
    html += '<div class="mg-info-row"><span>Pary: '+mg.pairsLeft+'</span><span>Pocz identyczne pary</span></div>';
  } else if(mg.type === 'memory') {
    html += '<div class="mg-grid" style="grid-template-columns:repeat('+mg.cols+',52px);">';
    mg.tiles.forEach((icon, i) => {
      if(mg.matched[i]) {
        html += '<div class="mg-tile matched"></div>';
      } else if(mg.revealed[i]) {
        html += '<div class="mg-tile face-up">'+icon+'</div>';
      } else {
        html += '<div class="mg-tile face-down" onclick="onMemoryTileClick('+i+')"></div>';
      }
    });
    html += '</div>';
    html += '<div class="mg-info-row"><span>Pary: '+mg.pairsLeft+'</span>';
    html += '<span>Bdy: <span style="color:'+(mg.errors>=mg.maxErrors-2?'#ff4444':'#aa8899')+'">'+mg.errors+'/'+mg.maxErrors+'</span></span></div>';
  } else if(mg.type === 'simon') {
    const cols = mg.symbols.length <= 4 ? 2 : 3;
    html += '<div class="mg-phase-label">'+(mg.phase==='watch'?' Obserwuj sekwencj...':' Twoja kolej! Powtrz sekwencj')+'</div>';
    html += '<div class="mg-simon-grid" style="grid-template-columns:repeat('+cols+',72px);">';
    mg.symbols.forEach((icon, i) => {
      html += '<div class="mg-simon-btn" style="color:'+mg.colors[i]+';border-color:'+mg.colors[i]+'33;background:'+mg.colors[i]+'15;" onclick="onSimonBtnClick('+i+')">'+icon+'</div>';
    });
    html += '</div>';
    html += '<div class="mg-info-row"><span>Runda: '+mg.currentRound+'/'+mg.targetRounds+'</span>';
    html += '<div class="mg-lives">';
    for(let i=0;i<3;i++) html += '<span class="mg-life">'+(i<mg.lives?'':'')+'</span>';
    html += '</div></div>';
    html += '<div class="mg-info-row"><span>Postp: '+mg.playerInput.length+'/'+mg.currentRound+'</span></div>';
  } else if(mg.type === 'reaction') {
    html += '<div class="mg-hunt-grid">';
    for(let i=0;i<9;i++) {
      const t = mg.holes[i];
      if(t) {
        html += '<div class="mg-hole has-target" onclick="onReactionHoleClick('+i+')"><span class="mg-mole">'+t.icon+'</span></div>';
      } else {
        html += '<div class="mg-hole"></div>';
      }
    }
    html += '</div>';
    html += '<div class="mg-info-row"><span>Wynik: '+mg.score+'/'+mg.targetScore+'</span>';
    html += '<div class="mg-lives">';
    for(let i=0;i<3;i++) html += '<span class="mg-life">'+(i<mg.lives?'':'')+'</span>';
    html += '</div></div>';
    html += '<div class="mg-info-row"><span style="color:#665577;font-size:.75em;"> = przyjaciel (nie klikaj!)</span></div>';
  }
  container.innerHTML = html;
}

    setTimeout(() => renderMinigameBody(), 0);
  }
}

// ===================== COMBAT SYSTEM =====================
function startCombat(monster, cx, cy) {
  game.spyglassMode = null;
  const stats = getPlayerStats();
  game.screen = 'combat';
  startCombatMusic();
  // Pack monster setup
  const isPack = monster.packSize && monster.packSize > 1;
  const packCount = isPack ? monster.packSize : 1;
  const unitHp = isPack ? Math.ceil(monster.hp / packCount) : monster.hp;
  const packUnits = [];
  for (let i = 0; i < packCount; i++) {
    const spread = packCount > 1 ? (i - (packCount-1)/2) * 80 : 0;
    packUnits.push({
      x: 250 + spread, y: 80 + (Math.random()-0.5)*30,
      vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.3,
      hp: unitHp, maxHp: unitHp, alive: true,
      moveTimer: Math.random()*2000, icon: monster.icon
    });
  }
  combatState = {
    monster: {...monster},
    monsterMaxHp: monster.maxHp || monster.hp,
    cellX: cx,
    cellY: cy,
    phase: 'intro', // intro, dodge, attack, victory, defeat
    phaseTimer: 0,
    phaseText: '',
    // player in arena
    px: 250, py: 280,
    pSize: 12,
    pSpeed: 0.4 + stats.dodgeSpd * 0.3,
    pInvincible: 0,
    pVisible: true,
    // monster position (main/single)
    mx: 250, my: 80,
    mVx: 0, mVy: 0,
    mMoveTimer: 0,
    // pack monsters
    isPack: isPack,
    packUnits: packUnits,
    // melee range (timing/rapid/charge = melee, magic = ranged)
    meleeRange: 120,
    isMelee: ['timing','rapid','charge'].includes((game.equipment.weapon && game.equipment.weapon.atkType) || 'timing'),
    // projectiles
    projectiles: [],
    // attack bar
    attackMarkerPos: 0,
    attackMarkerDir: 1,
    attackMarkerSpeed: Math.max(0.4, 1.8 + monster.danger * 0.2 - stats.atkSpd * 0.12),
    attackReady: false,
    timingTimer: 0,
    timingDuration: 2800 + stats.atkSpd * 200,
    // timing
    lastTime: 0,
    dodgeDuration: 4000 + monster.danger * 500,
    dodgeElapsed: 0,
    attackPatternIndex: 0,
    spawnTimer: 0,
    turnCount: 0,
    // keys
    keys: {},
    // abilities
    abilityCooldowns: {},
    activeEffects: [],
    // Global Cooldown
    globalCooldown: 0,
    globalCooldownMax: 0,
    // flags
    frozen: false,
    frozenTimer: 0,
    burning: false,
    burnTimer: 0,
    burnDamage: 0,
    defReduction: 0,
    defReductionTimer: 0,
    rageActive: false,
    rageTimer: 0,
    monsterAtkReduction: 0,
    monsterAtkReductionTimer: 0,
    warCryDensityReduction: false,
    warCryDensityTimer: 0,
    defBoost: 0,
    defBoostTimer: 0,
    hasteActive: false,
    hasteTimer: 0,
    hasteBoost: 0,
    // Slow ability (player casting on monster)
    slowActive: false,
    slowTimer: 0,
    monsterSlowMult: 1,
    projSlowMult: 1,
    // Focus/Berserk STR boost
    focusActive: false,
    focusBoost: 0,
    focusTimer: 0,
    // Rage rework
    rageStrBoost: 0,
    rageDmgTakenMult: 1,
    immortalUsed: false,
    // beam
    beamAngle: 0,
    beamActive: false,
    beamTimer: 0,
    // attack minigame type
    atkType: (game.equipment.weapon && game.equipment.weapon.atkType) || 'timing',
    weaponOnHit: (game.equipment.weapon && game.equipment.weapon.onHit) || null,
    // rapid attack
    rapidClicks: 0,
    rapidTimer: 0,
    rapidDuration: 1500 + stats.atkSpd * 150,
    // charge attack
    chargeAmount: 0,
    chargeDir: 1,
    chargeSpeed: Math.max(15, 45 + monster.danger * 3 - stats.atkSpd * 3),
    chargeLocked: false,
    chargeTotalTimer: 0,
    chargeDuration: 2300 + stats.atkSpd * 200,
    // magic attack (rune drawing)
    magicRune: null,
    magicRuneProgress: 0,
    magicTimer: 0,
    magicDuration: 2300 + stats.atkSpd * 200,
    // player debuffs (from monster)
    playerDebuffs: {},
    // monster debuffs (from player)
    monsterDebuffs: {},
    // damage log
    dmgLog: '',
    dmgLogTimer: 0,
    // floating damage numbers
    floatingDmg: [],
    // combat journal (persistent log of all damage events)
    combatJournal: [],
  };

  // Init ability cooldowns
  stats.abilities.forEach(a => {
    combatState.abilityCooldowns[a] = 0;
  });

  // Weapon type dodge speed modifier: magic = lighter (+1), charge = heavier (-0.5)
  if (combatState.atkType === 'magic') combatState.pSpeed += 1;
  else if (combatState.atkType === 'charge') combatState.pSpeed -= 0.5;

  // Scale combat difficulty - projectile speed from monster.spd, density from danger
  const dangScale = 1 + monster.danger * 0.12;
  const lvlScale = 1 + (game.level - 1) * 0.08;
  const projSpdMult = 1 + monster.spd * 0.12; // spd 0: x1.0, spd 3: x1.36, spd 6: x1.72
  const density = monster.density || Math.max(1, Math.ceil(monster.danger / 3));
  combatState.monster.patterns = combatState.monster.patterns.map(p => ({
    ...p,
    count: Math.ceil(p.count * dangScale * lvlScale),
    speed: Math.floor(p.speed * projSpdMult * (1 + (game.level-1) * 0.02)),
    interval: Math.max(300, Math.floor(p.interval * (1.2 - density * 0.15))),
  }));

  render();
  var combatDelay = 1000;
  if (!save.tutorialsSeen['combat']) {
    showTutorial('combat');
    combatDelay = 200;
  }
  setTimeout(() => {
    if (combatState) {
      if (window.debugMode) {
        combatState.autoPlay = true;
        combatState.autoMoveTimer = 0;
        combatState.autoAttackTimer = 0;
        combatState.autoAbilityTimer = 0;
      }
      var waitForTutorial = function() {
        if (game.activeTutorial) { setTimeout(waitForTutorial, 100); return; }
        combatState.phase = 'dodge';
        combatState.phaseText = 'UNIKAJ!';
        combatState.dodgeElapsed = 0;
        combatState.lastTime = performance.now();
        startCombatLoop();
      };
      waitForTutorial();
    }
  }, combatDelay);
}

function startCombatLoop() {
  canvas = document.getElementById('combatCanvas');
  if (!canvas) return;
  ctx = canvas.getContext('2d');
  combatState.lastTime = performance.now();
  combatLoop(performance.now());
  // Auto-play backup: setInterval keeps combat running even if RAF is throttled (unfocused window)
  if (combatState && combatState.autoPlay) {
    const iid = setInterval(() => {
      if (!combatState || game.screen !== 'combat' || combatState.phase === 'victory' || combatState.phase === 'defeat') {
        clearInterval(iid);
        return;
      }
      combatLoop(performance.now());
    }, 33); // ~30fps
    combatState._autoInterval = iid;
  }
}

function combatLoop(timestamp) {
  if (!combatState || game.screen !== 'combat') return;
  const rawDt = Math.min(timestamp - combatState.lastTime, 50);
  const dt = rawDt * (window.simSpeed || 1);
  combatState.lastTime = timestamp;

  if (combatState.phase === 'dodge') {
    updateDodgePhase(dt);
  } else if (combatState.phase === 'attack') {
    updateAttackPhase(dt);
  }

  // Update floating damage numbers
  if (combatState.floatingDmg.length > 0) {
    for (let i = combatState.floatingDmg.length - 1; i >= 0; i--) {
      combatState.floatingDmg[i].age += dt;
      combatState.floatingDmg[i].y -= dt * 0.04;
      if (combatState.floatingDmg[i].age > 1200) combatState.floatingDmg.splice(i, 1);
    }
  }

  renderCombat();
  renderCombatUI();
  animFrame = requestAnimationFrame(combatLoop);
}

function updateDodgePhase(dt) {
  const cs = combatState;
  cs.dodgeElapsed += dt;
  cs.spawnTimer += dt;
  cs.pInvincible = Math.max(0, cs.pInvincible - dt);

  // Update frozen timer
  if (cs.frozenTimer > 0) {
    cs.frozenTimer -= dt;
    if (cs.frozenTimer <= 0) { cs.frozen = false; if (!cs.slowActive) cs.projSlowMult = 1; }
  }

  // Update burn
  if (cs.burning) {
    cs.burnTimer -= dt;
    if (cs.burnTimer <= 0) {
      if (cs.isPack) {
        // Burn damages a random alive unit
        const alive = cs.packUnits.filter(u=>u.alive);
        if (alive.length > 0) {
          const t = alive[Math.floor(Math.random()*alive.length)];
          t.hp -= cs.burnDamage;
          if (t.hp <= 0) { t.hp = 0; t.alive = false; }
          cs.monster.hp = cs.packUnits.reduce((s,u)=>s+(u.alive?u.hp:0),0);
        }
      } else {
        cs.monster.hp -= cs.burnDamage;
      }
      cs.burnTimer = 1000;
      if (cs.monster.hp <= 0) {
        combatVictory();
        return;
      }
    }
  }

  // Update rage/berserk
  if (cs.rageTimer > 0) {
    cs.rageTimer -= dt;
    if (cs.rageTimer <= 0) { cs.rageActive = false; cs.rageStrBoost = 0; cs.rageDmgTakenMult = 1; }
  }

  // Def reduction
  if (cs.defReductionTimer > 0) {
    cs.defReductionTimer -= dt;
    if (cs.defReductionTimer <= 0) cs.defReduction = 0;
  }
  // Monster atk reduction (war cry)
  if (cs.monsterAtkReductionTimer > 0) {
    cs.monsterAtkReductionTimer -= dt;
    if (cs.monsterAtkReductionTimer <= 0) cs.monsterAtkReduction = 0;
  }
  // War cry density reduction
  if (cs.warCryDensityTimer > 0) {
    cs.warCryDensityTimer -= dt;
    if (cs.warCryDensityTimer <= 0) cs.warCryDensityReduction = false;
  }
  // Def boost (iron skin)
  if (cs.defBoostTimer > 0) {
    cs.defBoostTimer -= dt;
    if (cs.defBoostTimer <= 0) cs.defBoost = 0;
  }
  // Haste
  if (cs.hasteTimer > 0) {
    cs.hasteTimer -= dt;
    if (cs.hasteTimer <= 0) { cs.hasteActive = false; cs.pSpeed = Math.max(0.5, cs.pSpeed - cs.hasteBoost); cs.hasteBoost = 0; }
  }
  // Slow ability (player  monster)
  if (cs.slowTimer > 0) {
    cs.slowTimer -= dt;
    if (cs.slowTimer <= 0) { cs.slowActive = false; cs.monsterSlowMult = 1; if (!cs.frozen) cs.projSlowMult = 1; }
  }
  // Focus
  if (cs.focusTimer > 0) {
    cs.focusTimer -= dt;
    if (cs.focusTimer <= 0) { cs.focusActive = false; cs.focusBoost = 0; }
  }
  // Player debuffs
  for (const key in cs.playerDebuffs) {
    const d = cs.playerDebuffs[key];
    d.remaining -= dt;
    if (d.remaining <= 0) { delete cs.playerDebuffs[key]; continue; }
    if (d.dmgPerSec) {
      // Bleed: damage only when player is moving
      if (key === 'bleedP') {
        const isMoving = cs.keys && (cs.keys.ArrowLeft||cs.keys.ArrowRight||cs.keys.ArrowUp||cs.keys.ArrowDown||cs.keys.KeyA||cs.keys.KeyD||cs.keys.KeyW||cs.keys.KeyS);
        if (!isMoving) continue;
      }
      d.tickTimer = (d.tickTimer||0) + dt;
      if (d.tickTimer >= 1000) { d.tickTimer -= 1000; game.player.hp -= d.dmgPerSec; if(game.player.hp<=0){game.player.hp=0;combatDefeat();return;} }
    }
  }
  // Frozen debuff on player: block movement
  if (cs.playerDebuffs.frozen) {
    // pSpeed override handled in movement section below
  }
  // Monster debuffs
  for (const key in cs.monsterDebuffs) {
    const d = cs.monsterDebuffs[key];
    d.remaining -= dt;
    if (d.remaining <= 0) { delete cs.monsterDebuffs[key]; continue; }
    if (d.dmgPerSec) {
      // Bleed on monster: damage only when monster is moving (not frozen)
      if (key === 'bleedM') {
        if (cs.frozen) continue;
      }
      d.tickTimer = (d.tickTimer||0) + dt;
      if (d.tickTimer >= 1000) { d.tickTimer -= 1000; cs.monster.hp -= d.dmgPerSec; if(cs.monster.hp<=0){cs.monster.hp=0;combatVictory();return;} }
    }
  }
  // GCD tick
  if (cs.globalCooldown > 0) cs.globalCooldown = Math.max(0, cs.globalCooldown - dt);

  // Stun check - if monster is stunned, skip projectile spawning
  const isStunned = !!cs.monsterDebuffs.stun;

  // Damage log timer
  if (cs.dmgLogTimer > 0) cs.dmgLogTimer -= dt;

  // Auto-play: random dodge movement + auto ability use
  if (cs.autoPlay) {
    cs.autoMoveTimer = (cs.autoMoveTimer || 0) + dt;
    if (cs.autoMoveTimer >= 200) {
      cs.autoMoveTimer = 0;
      cs.keys = {};
      const dirs = ['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'];
      // Pick 1-2 random directions
      const count = Math.random() < 0.3 ? 2 : 1;
      for (let i = 0; i < count; i++) {
        cs.keys[dirs[Math.floor(Math.random() * dirs.length)]] = true;
      }
    }
    // Auto ability use
    cs.autoAbilityTimer = (cs.autoAbilityTimer || 0) + dt;
    if (cs.autoAbilityTimer >= 500) {
      cs.autoAbilityTimer = 0;
      const stats = getPlayerStats();
      const hpRatio = game.player.hp / stats.maxHp;
      for (const ab of stats.abilities) {
        const info = ABILITY_INFO[ab];
        if (!info || info.manaCost === 0) continue; // skip passives
        if (cs.abilityCooldowns[ab] > 0) continue;
        if (cs.globalCooldown > 0) continue;
        if (info.manaCost > game.player.mana) continue;
        // Heal if HP low
        if (hpRatio < 0.3 && (ab === 'regen' || ab === 'magicShield' || ab === 'ironSkin' || ab === 'toughSkin' || ab === 'diamondSkin')) {
          useAbility(ab); break;
        }
        // Random offensive use (10% chance per tick)
        if (Math.random() < 0.1) {
          useAbility(ab); break;
        }
      }
    }
  }

  // Player movement
  let spdMult2 = 1;
  if (cs.playerDebuffs.slow) spdMult2 = 0.33;
  if (cs.playerDebuffs.root) spdMult2 = 0;
  if (cs.playerDebuffs.frozen) spdMult2 = 0;
  const spd = cs.pSpeed * spdMult2;
  // Confuse: invert controls (not during autoPlay)
  const confused = cs.playerDebuffs.confuse && !cs.autoPlay;
  const kL = confused ? ('ArrowRight') : ('ArrowLeft');
  const kR = confused ? ('ArrowLeft') : ('ArrowRight');
  const kU = confused ? ('ArrowDown') : ('ArrowUp');
  const kD = confused ? ('ArrowUp') : ('ArrowDown');
  const kA2 = confused ? 'KeyD' : 'KeyA';
  const kD2 = confused ? 'KeyA' : 'KeyD';
  const kW2 = confused ? 'KeyS' : 'KeyW';
  const kS2 = confused ? 'KeyW' : 'KeyS';
  if (cs.keys[kL] || cs.keys[kA2]) cs.px -= spd * dt * 0.25;
  if (cs.keys[kR] || cs.keys[kD2]) cs.px += spd * dt * 0.25;
  if (cs.keys[kU] || cs.keys[kW2]) cs.py -= spd * dt * 0.25;
  if (cs.keys[kD] || cs.keys[kS2]) cs.py += spd * dt * 0.25;
  cs.px = clamp(cs.px, cs.pSize, 500 - cs.pSize);
  cs.py = clamp(cs.py, cs.pSize, 350 - cs.pSize);

  // Monster movement AI (frozen = no movement, slow = reduced)
  const mSpd = cs.frozen ? 0 : (0.3 + cs.monster.spd * 0.15) * (cs.slowActive ? cs.monsterSlowMult : 1);
  if (cs.isPack) {
    cs.packUnits.forEach(u => {
      if (!u.alive) return;
      u.moveTimer -= dt;
      if (u.moveTimer <= 0 && !cs.frozen) {
        u.moveTimer = 1200 + Math.random()*1500;
        u.vx = (Math.random()-0.5) * mSpd * 2;
        u.vy = (Math.random()-0.5) * mSpd * 1.5;
      }
      u.x += u.vx * dt * 0.08;
      u.y += u.vy * dt * 0.08;
      u.x = clamp(u.x, 30, 470);
      u.y = clamp(u.y, 25, 200);
    });
  } else {
    cs.mMoveTimer -= dt;
    if (cs.mMoveTimer <= 0 && !cs.frozen) {
      cs.mMoveTimer = 1500 + Math.random()*2000;
      cs.mVx = (Math.random()-0.5) * mSpd * 2;
      cs.mVy = (Math.random()-0.5) * mSpd * 1.5;
    }
    cs.mx += cs.mVx * dt * 0.08;
    cs.my += cs.mVy * dt * 0.08;
    cs.mx = clamp(cs.mx, 40, 460);
    cs.my = clamp(cs.my, 30, 190);
  }

  // Spawn projectiles
  const pattern = cs.monster.patterns[cs.attackPatternIndex % cs.monster.patterns.length];
  let interval = cs.frozen ? pattern.interval * 1.8 : pattern.interval;
  if (cs.warCryDensityReduction) interval *= 1.4; // War cry loosens projectile frequency

  if (cs.spawnTimer >= interval && !isStunned) {
    cs.spawnTimer = 0;
    if (cs.isPack) {
      // Each alive pack unit spawns projectiles from its position
      cs.packUnits.forEach(u => {
        if (!u.alive) return;
        spawnProjectiles(pattern, u.x, u.y);
        const angle = Math.atan2(cs.py - u.y, cs.px - u.x);
        const aimSpd = (pattern.speed || 80) * 1.3;
        const aimed = {x:u.x,y:u.y,vx:Math.cos(angle)*aimSpd/60,vy:Math.sin(angle)*aimSpd/60,size:pattern.projSize||6,age:0,movement:'linear'};
        tagProjectileDebuff(aimed, cs.monster.name, 0.4);
        cs.projectiles.push(aimed);
      });
    } else {
      spawnProjectiles(pattern, cs.mx, cs.my);
      // Always add one projectile aimed directly at the player
      const angle = Math.atan2(cs.py - cs.my, cs.px - cs.mx);
      const aimSpd = (pattern.speed || 80) * 1.3;
      const aimed = {x:cs.mx,y:cs.my,vx:Math.cos(angle)*aimSpd/60,vy:Math.sin(angle)*aimSpd/60,size:pattern.projSize||6,age:0,movement:'linear'};
      tagProjectileDebuff(aimed, cs.monster.name, 0.4);
      cs.projectiles.push(aimed);
    }
  }

  // Update projectiles
  const speedMult = cs.frozen ? cs.projSlowMult : (cs.slowActive ? cs.projSlowMult : 1);
  for (let i = cs.projectiles.length - 1; i >= 0; i--) {
    const p = cs.projectiles[i];
    p.age += dt;

    if (p.movement === 'homing') {
      const dx = cs.px - p.x, dy = cs.py - p.y;
      const dist = Math.sqrt(dx*dx+dy*dy);
      if (dist > 0) {
        const targetAngle = Math.atan2(dy, dx);
        const currentAngle = Math.atan2(p.vy, p.vx);
        let diff = targetAngle - currentAngle;
        while (diff > Math.PI) diff -= Math.PI*2;
        while (diff < -Math.PI) diff += Math.PI*2;
        const turn = clamp(diff, -(p.turnRate||.02), (p.turnRate||.02));
        const newAngle = currentAngle + turn;
        const spd2 = Math.sqrt(p.vx*p.vx+p.vy*p.vy);
        p.vx = Math.cos(newAngle) * spd2;
        p.vy = Math.sin(newAngle) * spd2;
      }
    }

    if (p.movement === 'wave') {
      p.wavePhase = (p.wavePhase || 0) + dt * 0.005;
      const perpX = -p.baseVy, perpY = p.baseVx;
      const len = Math.sqrt(perpX*perpX+perpY*perpY);
      const waveOffset = Math.sin(p.wavePhase * 5) * (p.amplitude || 30);
      p.x += p.vx * speedMult * dt * 0.06 + (perpX/len) * waveOffset * dt * 0.002;
      p.y += p.vy * speedMult * dt * 0.06 + (perpY/len) * waveOffset * dt * 0.002;
    } else {
      p.x += p.vx * speedMult * dt * 0.06;
      p.y += p.vy * speedMult * dt * 0.06;
    }

    // Remove if out of bounds or too old
    if (p.x < -30 || p.x > 530 || p.y < -30 || p.y > 380 || p.age > 8000) {
      cs.projectiles.splice(i, 1);
      continue;
    }

    // Collision with player
    if (cs.pInvincible <= 0 && cs.pVisible) {
      const dx = p.x - cs.px, dy = p.y - cs.py;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < cs.pSize + p.size) {
        const pstats = getPlayerStats();
        const rawAtk = cs.monster.atk;
        let atkVal = Math.max(1, rawAtk - (cs.monsterAtkReduction || 0));
        if (cs.monsterDebuffs.weaken) atkVal = Math.floor(atkVal * 0.7);
        const armorVal = pstats.def + (cs.defBoost || 0);
        let dmg = Math.max(1, atkVal - armorVal);
        if (cs.rageDmgTakenMult > 1) dmg = Math.floor(dmg * cs.rageDmgTakenMult);
        if (pstats.abilities.includes('fireResist')) dmg = Math.floor(dmg * 0.75);
        if (cs.autoPlay) dmg = Math.max(1, Math.floor(dmg / 2));
        const weakStr = cs.playerDebuffs.weakness ? ' (oslabiony!)' : '';
        cs.dmgLog = `Otrzymano ${dmg} dmg (atak:${atkVal} - pancerz:${armorVal})${weakStr}`;
        cs.dmgLogTimer = 2500;
        cs.combatJournal.push({type:'taken', text:`-${dmg} HP (atak ${atkVal} - obr ${armorVal} = ${dmg})${weakStr}`, color:'#ff4444'});
        cs.floatingDmg.push({x: cs.px, y: cs.py - 15, text: `-${dmg}`, color: '#ff4444', age: 0});
        playSfx('hit');
        // Apply debuff: prefer projectile-carried debuff (70% chance) or fallback to table (35%)
        const projDebuff = cs.projectiles[i] && cs.projectiles[i].debuff;
        const debuffKey = projDebuff || MONSTER_DEBUFF_TABLE[cs.monster.name];
        const debuffChance = projDebuff ? 0.7 : 0.35;
        if (debuffKey && MONSTER_DEBUFFS[debuffKey] && !cs.playerDebuffs[debuffKey] && Math.random() < debuffChance) {
          const resistCount = pstats.resists.filter(r => r === debuffKey).length;
          if (resistCount >= 2) {
            cs.floatingDmg.push({x: cs.px, y: cs.py - 30, text: 'Immunitet!', color: '#44cccc', age: 0});
          } else {
            let dur = MONSTER_DEBUFFS[debuffKey].duration;
            if (resistCount === 1) {
              dur = Math.floor(dur * 0.5);
              cs.floatingDmg.push({x: cs.px, y: cs.py - 30, text: 'Odporno!', color: '#44cccc', age: 0});
            }
            cs.playerDebuffs[debuffKey] = {...MONSTER_DEBUFFS[debuffKey], remaining: dur, tickTimer:0};
            cs.dmgLog += ` +${MONSTER_DEBUFFS[debuffKey].name}!`;
          }
        }
        const immortalManaCost = ABILITY_INFO.immortal ? ABILITY_INFO.immortal.manaCost : 0;
        if (game.player.hp - dmg <= 0 && pstats.abilities.includes('immortal') && !cs.immortalUsed && game.player.mana >= immortalManaCost) {
          game.player.hp = 1;
          cs.immortalUsed = true;
          game.player.mana -= immortalManaCost;
          addLog('Niesmiertelnosc uratowala cie!', 'epic');
        } else {
          game.player.hp -= dmg;
        }
        cs.pInvincible = 500;
        cs.projectiles.splice(i, 1);
        if (game.player.hp <= 0) { game.player.hp = 0; combatDefeat(); return; }
      }
    }
  }

  // Beam update during dodge phase
  if (cs.beamActive) {
    cs.beamTimer -= dt;
    cs.beamAngle += cs.beamSpeed * dt * 0.001;
    if (cs.beamTimer <= 0) cs.beamActive = false;
  }

  // Phase timer text fade
  cs.phaseTimer += dt;

  // End dodge phase
  if (cs.dodgeElapsed >= cs.dodgeDuration) {
    cs.phase = 'attack';
    cs.phaseTimer = 0;
    cs.projectiles = [];
    cs.beamActive = false;
    cs.turnCount++;
    // Decrease ability cooldowns once per turn (magicPower accelerates)
    const cdReduction = 1 + Math.floor(getPlayerStats().magicPower / 5);
    for (const key in cs.abilityCooldowns) {
      if (cs.abilityCooldowns[key] > 0) cs.abilityCooldowns[key] = Math.max(0, cs.abilityCooldowns[key] - cdReduction);
    }
    // Mana regen: +2 per dodge turn
    const mStats = getPlayerStats();
    game.player.mana = Math.min(mStats.maxMana, game.player.mana + 2);
    // Setup attack minigame based on weapon type
    const at = cs.atkType;
    if (at === 'rapid') {
      cs.phaseText = 'KLIKAJ SZYBKO!';
      cs.rapidClicks = 0;
      cs.rapidTimer = 0;
      cs.attackReady = true;
    } else if (at === 'charge') {
      cs.phaseText = 'LADUJ MOC!';
      cs.chargeAmount = 0;
      cs.chargeDir = 1;
      cs.chargeLocked = false;
      cs.chargeTotalTimer = 0;
      cs.attackReady = true;
    } else if (at === 'magic') {
      cs.phaseText = 'RYSUJ RUNE!';
      cs.magicRune = pick(RUNE_PATTERNS);
      cs.magicRuneProgress = 0;
      cs.magicTimer = 0;
      cs.attackReady = true;
    } else {
      cs.phaseText = 'ATAKUJ!';
      cs.attackMarkerPos = 0;
      cs.attackMarkerDir = 1;
      cs.timingTimer = 0;
      cs.attackReady = true;
    }
  }
}

function getProjectileDebuffProps(monsterName) {
  const debuffKey = MONSTER_DEBUFF_TABLE[monsterName];
  if (!debuffKey) return null;
  const colors = DEBUFF_PROJECTILE_COLORS[debuffKey];
  if (!colors) return null;
  return {debuff: debuffKey, color: colors.color, glow: colors.glow};
}

function tagProjectileDebuff(proj, monsterName, chance) {
  if (Math.random() < chance) {
    const props = getProjectileDebuffProps(monsterName);
    if (props) { proj.debuff = props.debuff; proj.color = props.color; proj.glow = props.glow; }
  }
  return proj;
}

function spawnProjectiles(pattern, ox, oy) {
  const cs = combatState;
  const arenaW = 500, arenaH = 350;
  // ox, oy = origin position (monster or pack unit)
  const mx = ox || cs.mx || arenaW/2;
  const my = oy || cs.my || 80;
  const debuffBatch = Math.random() < 0.3; // 30% chance this batch is debuff-colored
  const projCountBefore = cs.projectiles.length;

  switch (pattern.type) {
    case 'scatter': {
      for (let i = 0; i < pattern.count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const spd = pattern.speed * (0.8 + Math.random() * 0.4);
        cs.projectiles.push({
          x: mx + (Math.random()-.5)*60,
          y: my + Math.random()*20,
          vx: Math.cos(angle) * spd / 60,
          vy: Math.sin(angle) * spd / 60 + 1,
          size: pattern.projSize, age: 0, movement: 'linear'
        });
      }
      break;
    }
    case 'burst': {
      for (let i = 0; i < pattern.count; i++) {
        const angle = (i / pattern.count) * Math.PI * 2 + Math.random() * 0.3;
        cs.projectiles.push({
          x: mx, y: my,
          vx: Math.cos(angle) * pattern.speed / 60,
          vy: Math.sin(angle) * pattern.speed / 60,
          size: pattern.projSize, age: 0, movement: 'linear'
        });
      }
      break;
    }
    case 'fan': {
      const arc = (pattern.arc || 60) * Math.PI / 180;
      const baseAngle = Math.atan2(cs.py - my, cs.px - mx);
      for (let i = 0; i < pattern.count; i++) {
        const a = baseAngle - arc/2 + (i / (pattern.count-1)) * arc;
        cs.projectiles.push({
          x: mx, y: my,
          vx: Math.cos(a) * pattern.speed / 60,
          vy: Math.sin(a) * pattern.speed / 60,
          size: pattern.projSize, age: 0, movement: 'linear'
        });
      }
      break;
    }
    case 'rain': {
      for (let i = 0; i < pattern.count; i++) {
        cs.projectiles.push({
          x: Math.random() * arenaW,
          y: -10,
          vx: (Math.random() - 0.5) * 0.5,
          vy: pattern.speed / 60,
          size: pattern.projSize, age: 0, movement: 'linear'
        });
      }
      break;
    }
    case 'spiral': {
      const baseAngle = (cs.dodgeElapsed / 500) * Math.PI;
      for (let i = 0; i < pattern.count; i++) {
        const a = baseAngle + (i / pattern.count) * Math.PI * 2;
        cs.projectiles.push({
          x: mx, y: my,
          vx: Math.cos(a) * pattern.speed / 60,
          vy: Math.sin(a) * pattern.speed / 60,
          size: pattern.projSize, age: 0, movement: 'linear'
        });
      }
      break;
    }
    case 'homing': {
      for (let i = 0; i < pattern.count; i++) {
        const edge = rng(0,3);
        let sx, sy;
        if (edge === 0) { sx = Math.random()*arenaW; sy = -10; }
        else if (edge === 1) { sx = Math.random()*arenaW; sy = arenaH+10; }
        else if (edge === 2) { sx = -10; sy = Math.random()*arenaH; }
        else { sx = arenaW+10; sy = Math.random()*arenaH; }
        const angle = Math.atan2(cs.py - sy, cs.px - sx);
        cs.projectiles.push({
          x: sx, y: sy,
          vx: Math.cos(angle) * pattern.speed / 60,
          vy: Math.sin(angle) * pattern.speed / 60,
          size: pattern.projSize, age: 0, movement: 'homing',
          turnRate: pattern.turnRate || 0.02
        });
      }
      break;
    }
    case 'wave': {
      for (let i = 0; i < pattern.count; i++) {
        const angle = Math.atan2(cs.py - my, cs.px - mx) + (i - pattern.count/2) * 0.3;
        const vx = Math.cos(angle) * pattern.speed / 60;
        const vy = Math.sin(angle) * pattern.speed / 60;
        cs.projectiles.push({
          x: mx, y: my,
          vx, vy, baseVx: vx, baseVy: vy,
          size: pattern.projSize, age: 0, movement: 'wave',
          amplitude: pattern.amplitude || 30, wavePhase: i * 1.5
        });
      }
      break;
    }
    case 'charge': {
      const angle = Math.atan2(cs.py - my, cs.px - mx);
      cs.projectiles.push({
        x: mx, y: my,
        vx: Math.cos(angle) * pattern.speed / 60,
        vy: Math.sin(angle) * pattern.speed / 60,
        size: pattern.projSize * 2, age: 0, movement: 'linear'
      });
      break;
    }
    case 'phase': {
      for (let i = 0; i < pattern.count; i++) {
        const angle = Math.random() * Math.PI * 2;
        cs.projectiles.push({
          x: Math.random() * arenaW, y: Math.random() * arenaH,
          vx: Math.cos(angle) * pattern.speed / 60,
          vy: Math.sin(angle) * pattern.speed / 60,
          size: pattern.projSize, age: 0, movement: 'phase',
          phaseTimer: 0
        });
      }
      break;
    }
    case 'beam': {
      cs.beamActive = true;
      cs.beamAngle = Math.atan2(cs.py - my, cs.px - mx);
      cs.beamTimer = pattern.duration || 1500;
      cs.beamSpeed = pattern.speed || 1.5;
      cs.beamDamage = cs.monster.atk;
      cs.beamOx = mx;
      cs.beamOy = my;
      break;
    }
    case 'shockwave': {
      for (let i = 0; i < 16; i++) {
        const a = (i / 16) * Math.PI * 2;
        cs.projectiles.push({
          x: mx, y: my,
          vx: Math.cos(a) * pattern.speed / 60,
          vy: Math.sin(a) * pattern.speed / 60,
          size: pattern.projSize, age: 0, movement: 'linear'
        });
      }
      break;
    }
    case 'expand': {
      cs.projectiles.push({
        x: cs.px + (Math.random()-.5)*100,
        y: cs.py + (Math.random()-.5)*100,
        vx: 0, vy: 0,
        size: 3, age: 0, movement: 'expand',
        maxRadius: pattern.maxRadius || 80,
        expandSpeed: pattern.speed / 60
      });
      break;
    }
    case 'line': {
      const startX = rng(0,1) ? 0 : arenaW;
      for (let i = 0; i < pattern.count; i++) {
        cs.projectiles.push({
          x: startX, y: 50 + i * (arenaH / pattern.count),
          vx: (startX === 0 ? 1 : -1) * pattern.speed / 60,
          vy: 0,
          size: pattern.projSize, age: 0, movement: 'linear'
        });
      }
      break;
    }
  }
  // Tag newly spawned projectiles with debuff colors if debuffBatch
  if (debuffBatch) {
    const props = getProjectileDebuffProps(cs.monster.name);
    if (props) {
      for (let i = projCountBefore; i < cs.projectiles.length; i++) {
        const p = cs.projectiles[i];
        if (p.movement !== 'expand') { // skip expand rings
          p.debuff = props.debuff; p.color = props.color; p.glow = props.glow;
        }
      }
    }
  }
}

function updateAttackPhase(dt) {
  const cs = combatState;
  const at = cs.atkType;

  // Frozen debuff on player: auto-miss during attack phase
  if (cs.playerDebuffs.frozen) {
    cs.phaseText = 'Zamroony! Nie moesz atakowa!';
    cs.phaseTimer = 0;
    // Still tick timers so we exit the attack phase
    if (at === 'timing') { cs.timingTimer += dt; if (cs.timingTimer >= cs.timingDuration) { dealDamage(0, 'Zamroony!'); cs.phase = 'dodge'; cs.dodgeElapsed = 0; cs.phaseTimer = 0; cs.attackReady = true; cs.projectiles = []; cs.spawnTimer = 0; } }
    else if (at === 'rapid') { cs.rapidTimer += dt; if (cs.rapidTimer >= cs.rapidDuration) { dealDamage(0, 'Zamroony!'); cs.phase = 'dodge'; cs.dodgeElapsed = 0; cs.phaseTimer = 0; cs.attackReady = true; cs.projectiles = []; cs.spawnTimer = 0; } }
    else if (at === 'charge') { cs.chargeTotalTimer += dt; if (cs.chargeTotalTimer >= cs.chargeDuration) { dealDamage(0, 'Zamroony!'); cs.phase = 'dodge'; cs.dodgeElapsed = 0; cs.phaseTimer = 0; cs.attackReady = true; cs.projectiles = []; cs.spawnTimer = 0; } }
    else if (at === 'magic') { cs.magicTimer += dt; if (cs.magicTimer >= cs.magicDuration) { dealDamage(0, 'Zamroony!'); cs.phase = 'dodge'; cs.dodgeElapsed = 0; cs.phaseTimer = 0; cs.attackReady = true; cs.projectiles = []; cs.spawnTimer = 0; } }
    return;
  }

  // Auto-play: move toward monster (melee) + resolve attack after delay
  if (cs.autoPlay && cs.attackReady) {
    // Melee: steer toward nearest target
    if (cs.isMelee) {
      let tgtX = cs.mx, tgtY = cs.my;
      if (cs.isPack) {
        let nearDist = Infinity;
        cs.packUnits.forEach(u => { if (!u.alive) return; const d = Math.sqrt((cs.px-u.x)**2+(cs.py-u.y)**2); if(d<nearDist){nearDist=d;tgtX=u.x;tgtY=u.y;} });
      }
      cs.keys = {};
      const dx = tgtX - cs.px, dy = tgtY - cs.py;
      if (Math.abs(dx) > 5) cs.keys[dx < 0 ? 'ArrowLeft' : 'ArrowRight'] = true;
      if (Math.abs(dy) > 5) cs.keys[dy < 0 ? 'ArrowUp' : 'ArrowDown'] = true;
    }

    cs.autoAttackTimer = (cs.autoAttackTimer || 0) + dt;
    // Set fire threshold once per attack phase
    if (!cs.autoAttackFireAt) {
      let dur = cs.timingDuration || 3000;
      if (at === 'rapid') dur = cs.rapidDuration || 1700;
      else if (at === 'charge') dur = cs.chargeDuration || 2500;
      else if (at === 'magic') dur = cs.magicDuration || 2500;
      cs.autoAttackFireAt = dur * (0.3 + Math.random() * 0.4);
    }
    // For melee: only fire when in range
    if (cs.autoAttackTimer >= cs.autoAttackFireAt) {
      if (cs.isMelee) {
        let tgtX = cs.mx, tgtY = cs.my;
        if (cs.isPack) {
          let nearDist = Infinity;
          cs.packUnits.forEach(u => { if (!u.alive) return; const d = Math.sqrt((cs.px-u.x)**2+(cs.py-u.y)**2); if(d<nearDist){nearDist=d;tgtX=u.x;tgtY=u.y;} });
        }
        const dist = Math.sqrt((cs.px-tgtX)**2 + (cs.py-tgtY)**2);
        const outOfRange = dist > cs.meleeRange;
        if (outOfRange) cs.autoMeleeMiss = (cs.autoMeleeMiss || 0) + 1;
        if (outOfRange && (cs.autoMeleeMiss || 0) < 2) {
          // Not in range yet  skip this turn, try next
          cs.attackReady = false;
          cs.autoAttackTimer = 0;
          cs.autoAttackFireAt = 0;
          // Force transition back to dodge so combat doesn't stall
          setTimeout(() => {
            if (!combatState || game.screen !== 'combat') return;
            cs.phase = 'dodge'; cs.phaseText = 'UNIKAJ!'; cs.phaseTimer = 0;
            cs.dodgeElapsed = 0; cs.projectiles = []; cs.attackPatternIndex++; cs.spawnTimer = 0;
          }, 300);
          return;
        } else {
          // Force-close to melee range if we gave up on approaching
          if (outOfRange) {
            const angle = Math.atan2(tgtY - cs.py, tgtX - cs.px);
            cs.px = tgtX - Math.cos(angle) * (cs.meleeRange * 0.8);
            cs.py = tgtY - Math.sin(angle) * (cs.meleeRange * 0.8);
            cs.px = clamp(cs.px, cs.pSize, 500 - cs.pSize);
            cs.py = clamp(cs.py, cs.pSize, 350 - cs.pSize);
          }
          cs.autoMeleeMiss = 0;
          cs.attackReady = false;
          cs.autoAttackTimer = 0;
          cs.autoAttackFireAt = 0;
          const roll = Math.random();
          let mult, label;
          if (roll < 0.20) { mult = 1.5; label = '[AUTO] KRYTYCZNY!'; }
          else if (roll < 0.60) { mult = 1.0; label = '[AUTO] Dobry!'; }
          else if (roll < 0.85) { mult = 0.75; label = '[AUTO] OK'; }
          else { mult = 0.5; label = '[AUTO] Slaby...'; }
          dealDamage(mult, label);
          return;
        }
      } else {
        // Ranged: fire immediately
        cs.attackReady = false;
        cs.autoAttackTimer = 0;
        cs.autoAttackFireAt = 0;
        const roll = Math.random();
        let mult, label;
        if (roll < 0.20) { mult = 1.5; label = '[AUTO] KRYTYCZNY!'; }
        else if (roll < 0.60) { mult = 1.0; label = '[AUTO] Dobry!'; }
        else if (roll < 0.85) { mult = 0.75; label = '[AUTO] OK'; }
        else { mult = 0.5; label = '[AUTO] Slaby...'; }
        dealDamage(mult, label);
        return;
      }
    }
  }

  // Allow player movement during attack phase for melee weapons
  if (cs.isMelee) {
    const spd = cs.pSpeed * 0.7; // slightly slower during attack
    if (cs.keys['ArrowLeft'] || cs.keys['KeyA']) cs.px -= spd * dt * 0.25;
    if (cs.keys['ArrowRight'] || cs.keys['KeyD']) cs.px += spd * dt * 0.25;
    if (cs.keys['ArrowUp'] || cs.keys['KeyW']) cs.py -= spd * dt * 0.25;
    if (cs.keys['ArrowDown'] || cs.keys['KeyS']) cs.py += spd * dt * 0.25;
    cs.px = clamp(cs.px, cs.pSize, 500 - cs.pSize);
    cs.py = clamp(cs.py, cs.pSize, 350 - cs.pSize);
  }

  // Monster keeps moving during attack phase
  if (cs.isPack) {
    cs.packUnits.forEach(u => {
      if (!u.alive) return;
      u.x += u.vx * dt * 0.05;
      u.y += u.vy * dt * 0.05;
      u.x = clamp(u.x, 30, 470);
      u.y = clamp(u.y, 25, 200);
    });
  } else {
    cs.mx += cs.mVx * dt * 0.05;
    cs.my += cs.mVy * dt * 0.05;
    cs.mx = clamp(cs.mx, 40, 460);
    cs.my = clamp(cs.my, 30, 190);
  }

  if (!cs.autoPlay) {
    if (at === 'timing' && cs.attackReady) {
      cs.timingTimer += dt;
      cs.attackMarkerPos += cs.attackMarkerDir * cs.attackMarkerSpeed * dt * 0.15;
      if (cs.attackMarkerPos > 100) { cs.attackMarkerPos = 100; cs.attackMarkerDir = -1; }
      if (cs.attackMarkerPos < 0) { cs.attackMarkerPos = 0; cs.attackMarkerDir = 1; }
      if (cs.timingTimer >= cs.timingDuration) { cs.attackReady = false; dealDamage(0, 'Za wolno!'); return; }
    } else if (at === 'rapid' && cs.attackReady) {
      cs.rapidTimer += dt;
      if (cs.rapidTimer >= cs.rapidDuration) { finishAttack(); return; }
    } else if (at === 'charge' && cs.attackReady && !cs.chargeLocked) {
      cs.chargeTotalTimer += dt;
      cs.chargeAmount += cs.chargeDir * cs.chargeSpeed * dt * 0.04;
      if (cs.chargeAmount >= 100) { cs.chargeAmount = 100; cs.chargeDir = -0.7; }
      if (cs.chargeAmount < 0) cs.chargeAmount = 0;
      if (cs.chargeTotalTimer >= cs.chargeDuration) { cs.chargeLocked = true; dealDamage(0, 'Za wolno!'); return; }
    } else if (at === 'magic' && cs.attackReady) {
      cs.magicTimer += dt;
      if (cs.magicTimer >= cs.magicDuration || (cs.magicRune && cs.magicRuneProgress >= cs.magicRune.points.length)) { finishAttack(); return; }
    }
  }

  cs.phaseTimer += dt;
  if (cs.dmgLogTimer > 0) cs.dmgLogTimer -= dt;
}

function performAttack() {
  if (!combatState || combatState.phase !== 'attack' || !combatState.attackReady) return;
  const cs = combatState;
  const at = cs.atkType;

  if (at === 'timing') {
    cs.attackReady = false;
    const pos = cs.attackMarkerPos;
    const dist = Math.abs(pos - 50);
    let mult = dist < 8 ? 1.5 : dist < 18 ? 1.0 : dist < 30 ? 0.75 : dist < 42 ? 0.5 : 0.25;
    dealDamage(mult, dist<8?'KRYTYCZNY!':mult>=1?'Dobry!':mult>=0.75?'OK':'Slaby...');
  } else if (at === 'rapid') {
    cs.rapidClicks++;
  } else if (at === 'charge') {
    if (!cs.chargeLocked) {
      cs.chargeLocked = true;
      const v = cs.chargeAmount;
      let mult = v > 85 && v <= 100 ? 1.5 : v > 65 ? 1.0 : v > 40 ? 0.75 : v > 20 ? 0.5 : 0.25;
      const quality = mult>=1.5?'POTEZNY!':mult>=1?'Mocny!':mult>=0.75?'OK':'Slaby...';
      setTimeout(() => dealDamage(mult, quality), 200);
    }
  } else if (at === 'magic') {
    // Handle in canvas click
  }
}

function handleMagicClick(mx, my) {
  const cs = combatState;
  if (!cs || cs.phase !== 'attack' || cs.atkType !== 'magic' || !cs.attackReady || !cs.magicRune) return;
  if (cs.magicRuneProgress >= cs.magicRune.points.length) return;
  const target = cs.magicRune.points[cs.magicRuneProgress];
  const dx = mx - target.x, dy = my - target.y;
  if (Math.sqrt(dx*dx + dy*dy) < 35) {
    cs.magicRuneProgress++;
    playSfx('equip');
  }
}

function finishAttack() {
  const cs = combatState;
  if (!cs) return;
  cs.attackReady = false;
  const at = cs.atkType;
  if (at === 'rapid') {
    const clicks = cs.rapidClicks;
    const mult = clicks >= 20 ? 1.5 : clicks >= 14 ? 1.0 : clicks >= 8 ? 0.75 : clicks >= 4 ? 0.5 : 0.25;
    dealDamage(mult, clicks>=20?'FURIA! ('+clicks+')':clicks>=14?'Szybki! ('+clicks+')':'('+clicks+' klikniec)');
  } else if (at === 'magic') {
    const progress = cs.magicRuneProgress;
    const total = cs.magicRune ? cs.magicRune.points.length : 1;
    const ratio = progress / total;
    const mult = ratio >= 1 ? 1.5 : ratio >= 0.75 ? 1.0 : ratio >= 0.5 ? 0.6 : ratio > 0 ? 0.3 : 0;
    dealDamage(mult, ratio>=1?'RUNA DOSKONALA!':ratio>=0.75?'Dobra runa!':ratio>=0.5?'Czesciowo':'Slaba runa...');
  }
}

function dealDamage(multiplier, qualityText) {
  const cs = combatState;
  if (!cs) return;
  // Melee range check - if melee weapon and too far from nearest monster, no damage
  if (cs.isMelee && multiplier > 0) {
    let tgtX = cs.mx, tgtY = cs.my;
    if (cs.isPack) {
      let nearDist = Infinity;
      cs.packUnits.forEach(u => { if (!u.alive) return; const d=Math.sqrt((cs.px-u.x)**2+(cs.py-u.y)**2); if(d<nearDist){nearDist=d;tgtX=u.x;tgtY=u.y;} });
    }
    const dist = Math.sqrt((cs.px-tgtX)**2 + (cs.py-tgtY)**2);
    if (dist > cs.meleeRange) {
      multiplier = 0;
      qualityText = 'Za daleko!';
      cs.floatingDmg.push({x:cs.px,y:cs.py-20,text:'POZA ZASIGIEM!',color:'#ff4444',age:0});
    }
  }
  if (multiplier <= 0) playSfx('miss');
  else if (multiplier >= 1.5) playSfx('crit');
  else playSfx('attack');
  const stats = getPlayerStats();
  let baseDmg = stats.str + cs.focusBoost + cs.rageStrBoost;
  if (cs.playerDebuffs.weakness) baseDmg = Math.floor(baseDmg * (MONSTER_DEBUFFS.weakness?.strMult || 0.6));
  // Weapon type damage multiplier
  const typeBonus = { timing: 1.0, rapid: 0.85, charge: 1.2, magic: 0.9 };
  baseDmg = Math.floor(baseDmg * (typeBonus[cs.atkType] || 1.0));
  const monDef = Math.max(0, cs.monster.def - cs.defReduction);
  const rawDmg = Math.floor(baseDmg * multiplier);
  let damage = Math.max(multiplier > 0 ? 1 : 0, rawDmg - monDef);

  // Life steal
  if (stats.abilities.includes('lifeSteal')) {
    let heal = Math.max(1, Math.floor(damage * 0.2));
    if (cs.playerDebuffs && cs.playerDebuffs.curse) heal = Math.floor(heal * 0.5);
    game.player.hp = Math.min(stats.maxHp, game.player.hp + heal);
  }

  // Pack monster: damage nearest alive unit
  if (cs.isPack && damage > 0) {
    let nearest = null, nearDist = Infinity;
    cs.packUnits.forEach(u => {
      if (!u.alive) return;
      const d = Math.sqrt((cs.px-u.x)**2 + (cs.py-u.y)**2);
      if (d < nearDist) { nearDist = d; nearest = u; }
    });
    if (nearest) {
      nearest.hp -= damage;
      cs.floatingDmg.push({x:nearest.x+(Math.random()-0.5)*30,y:nearest.y-10,text:`-${damage}`,color:multiplier>=1.5?'#ffdd00':'#44ff44',age:0});
      if (nearest.hp <= 0) {
        nearest.hp = 0;
        nearest.alive = false;
        addLog(`Jedna z ${cs.monster.name} pada!`, 'good');
      }
      // Update total monster HP = sum of alive units
      cs.monster.hp = cs.packUnits.reduce((s,u) => s + (u.alive ? u.hp : 0), 0);
    }
  } else {
    cs.monster.hp -= damage;
    const fdx = cs.mx;
    const fdy = cs.my;
    cs.floatingDmg.push({x: fdx + (Math.random()-0.5)*40, y: fdy + (Math.random()-0.5)*20, text: `-${damage}`, color: multiplier >= 1.5 ? '#ffdd00' : '#44ff44', age: 0});
  }
  cs.phaseText = `${qualityText} -${damage} HP`;
  cs.dmgLog = `Zadano ${damage} (sila:${baseDmg} x${Math.round(multiplier*100)}% = ${rawDmg} - obr:${monDef})`;
  cs.dmgLogTimer = 3000;
  cs.combatJournal.push({type:'dealt', text:`${qualityText} -${damage} (sila ${baseDmg} x${Math.round(multiplier*100)}% - obr ${monDef})`, color: multiplier >= 1.5 ? '#ffdd00' : '#44ff44'});
  cs.phaseTimer = 0;

  // Apply weapon on-hit debuff
  if (cs.weaponOnHit && !cs.monsterDebuffs[cs.weaponOnHit] && Math.random() < 0.4) {
    const db = PLAYER_DEBUFFS[cs.weaponOnHit];
    if (db) {
      let dmgPerSec = 0;
      if (cs.weaponOnHit === 'poison') dmgPerSec = Math.max(1, Math.floor(stats.str * 0.3));
      if (cs.weaponOnHit === 'bleedM') dmgPerSec = Math.max(1, Math.floor(stats.str * 0.2));
      cs.monsterDebuffs[cs.weaponOnHit] = {...db, remaining: db.duration, tickTimer:0, dmgPerSec};
      cs.dmgLog += ` +${db.name}!`;
    }
  }

  if (cs.monster.hp <= 0) {
    cs.monster.hp = 0;
    setTimeout(() => combatVictory(), 600);
    return;
  }

  setTimeout(() => {
    if (!combatState || game.screen !== 'combat') return;
    cs.phase = 'dodge';
    cs.phaseText = 'UNIKAJ!';
    cs.phaseTimer = 0;
    cs.dodgeElapsed = 0;
    cs.projectiles = [];
    cs.attackPatternIndex++;
    cs.spawnTimer = 0;
  }, 800);
}

// Helper: apply direct damage to monster/pack, returns true if monster dies
function applyDirectDamage(dmg) {
  const cs = combatState;
  if (!cs) return false;
  if (cs.isPack) {
    const alive = cs.packUnits.filter(u=>u.alive);
    if (alive.length > 0) {
      // Damage nearest alive unit to player
      let nearest = alive[0], nd = Infinity;
      alive.forEach(u => { const d=Math.sqrt((cs.px-u.x)**2+(cs.py-u.y)**2); if(d<nd){nd=d;nearest=u;} });
      nearest.hp -= dmg;
      cs.floatingDmg.push({x:nearest.x,y:nearest.y-10,text:`-${dmg}`,color:'#bb88ff',age:0});
      if (nearest.hp <= 0) { nearest.hp = 0; nearest.alive = false; }
      cs.monster.hp = cs.packUnits.reduce((s,u)=>s+(u.alive?u.hp:0),0);
    }
  } else {
    cs.monster.hp -= dmg;
    cs.floatingDmg.push({x:cs.mx+(Math.random()-.5)*30,y:cs.my-10,text:`-${dmg}`,color:'#bb88ff',age:0});
  }
  return cs.monster.hp <= 0;
}

function useAbility(abilityId) {
  if (!combatState) return;
  const cs = combatState;
  const stats = getPlayerStats();

  if (!stats.abilities.includes(abilityId)) return;
  if (cs.abilityCooldowns[abilityId] > 0) return;
  if (cs.globalCooldown > 0) return;

  const info = ABILITY_INFO[abilityId];
  if (info.cooldown === 0) return; // skip passives from GCD
  const manaCost = info.manaCost || 0;
  if (manaCost > 0 && game.player.mana < manaCost) {
    cs.phaseText = 'Brak many!';
    cs.phaseTimer = 0;
    cs.floatingDmg.push({x: cs.px, y: cs.py - 20, text: 'Brak many!', color: '#4488ff', age: 0});
    return;
  }
  if (manaCost > 0) game.player.mana -= manaCost;
  cs.abilityCooldowns[abilityId] = info.cooldown;
  // Trigger GCD
  const effectiveGCD = Math.max(500, 1500 - stats.magicPower * 50);
  cs.globalCooldown = effectiveGCD;
  cs.globalCooldownMax = effectiveGCD;

  switch (abilityId) {
    case 'magicBolt': {
      const dmg = Math.max(1, Math.floor(stats.str * 1.5) - cs.monster.def);
      if (applyDirectDamage(dmg)) { setTimeout(()=>combatVictory(),400); return; }
      cs.phaseText = `Mag. Pocisk! -${dmg}`;
      cs.phaseTimer = 0;
      break;
    }
    case 'freeze':
      cs.frozen = true;
      cs.frozenTimer = 3000;
      cs.projSlowMult = 0.5;
      // Stop monster movement completely while frozen
      cs.mVx = 0; cs.mVy = 0;
      if (cs.isPack) cs.packUnits.forEach(u => { u.vx = 0; u.vy = 0; });
      cs.phaseText = 'Zamrozony!';
      cs.phaseTimer = 0;
      break;
    case 'burn':
      cs.burning = true;
      cs.burnTimer = 1000;
      cs.burnDamage = Math.max(1, Math.floor(stats.str * 0.3));
      cs.phaseText = 'Podpalenie!';
      cs.phaseTimer = 0;
      break;
    case 'holyStrike': {
      const dmg = Math.max(1, Math.floor(stats.str * 2) - cs.monster.def);
      if (applyDirectDamage(dmg)) { setTimeout(()=>combatVictory(),400); return; }
      let hsHeal = Math.floor(dmg * 0.3);
      if (cs.playerDebuffs.curse) hsHeal = Math.floor(hsHeal * 0.5);
      game.player.hp = Math.min(stats.maxHp, game.player.hp + hsHeal);
      cs.phaseText = `Sw. Cios! -${dmg}`;
      cs.phaseTimer = 0;
      break;
    }
    case 'meteor': {
      const dmg = Math.max(1, Math.floor(stats.str * 3) - cs.monster.def);
      if (applyDirectDamage(dmg)) { setTimeout(()=>combatVictory(),400); return; }
      cs.phaseText = `METEOR! -${dmg}`;
      cs.phaseTimer = 0;
      break;
    }
    case 'magicShield':
      cs.pInvincible = 2000;
      cs.phaseText = 'Mag. Tarcza!';
      cs.phaseTimer = 0;
      break;
    case 'shadowCloak':
      cs.pVisible = false;
      cs.phaseText = 'Plasz Cienia!';
      cs.phaseTimer = 0;
      setTimeout(() => { if (cs) cs.pVisible = true; }, 2000);
      break;
    case 'rage':
      cs.rageStrBoost = 5;
      cs.rageDmgTakenMult = 1.2;
      cs.rageActive = true;
      cs.rageTimer = 3000;
      cs.phaseText = 'SZAL!';
      cs.phaseTimer = 0;
      break;
    case 'stealth':
      cs.pVisible = false;
      cs.phaseText = 'Ukrycie!';
      cs.phaseTimer = 0;
      setTimeout(() => { if (cs) cs.pVisible = true; }, 1500);
      break;
    case 'command':
      cs.defReduction = Math.floor(cs.monster.def * 0.3);
      cs.defReductionTimer = 4000;
      cs.phaseText = 'Rozkaz! Obr. -30%';
      cs.phaseTimer = 0;
      break;
    case 'dash': {
      // Find optimal position: farthest from projectiles, away from their trajectories
      let bestX = cs.px, bestY = cs.py, bestScore = -Infinity;
      for (let i = 0; i < 30; i++) {
        const cx = 30 + Math.random() * 440, cy = 30 + Math.random() * 290;
        let score = 0;
        for (const p of cs.projectiles) {
          const dx = cx - p.x, dy = cy - p.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          score += Math.min(dist, 150); // distance from projectile
          // bonus if projectile moves away from candidate
          if (p.vx !== undefined && p.vy !== undefined) {
            const dot = dx * p.vx + dy * p.vy;
            if (dot < 0) score += 30; // projectile heading away
            else score -= 20; // projectile heading toward
          }
        }
        // Stay away from edges
        score -= Math.max(0, 40 - cx) * 2;
        score -= Math.max(0, 40 - cy) * 2;
        score -= Math.max(0, cx - 470) * 2;
        score -= Math.max(0, cy - 320) * 2;
        if (score > bestScore) { bestScore = score; bestX = cx; bestY = cy; }
      }
      cs.px = bestX;
      cs.py = bestY;
      cs.pInvincible = 500;
      cs.phaseText = 'Unik!';
      cs.phaseTimer = 0;
      break;
    }
    case 'regen': {
      let heal = Math.floor(stats.maxHp * 0.1);
      if (cs.playerDebuffs.curse) heal = Math.floor(heal * 0.5);
      game.player.hp = Math.min(stats.maxHp, game.player.hp + heal);
      cs.phaseText = `Regen +${heal} HP`;
      cs.phaseTimer = 0;
      break;
    }
    case 'fireShield':
      cs.projectiles = cs.projectiles.filter(p => {
        const dx = p.x - cs.px, dy = p.y - cs.py;
        return Math.sqrt(dx*dx+dy*dy) > 80;
      });
      cs.phaseText = 'Ognista Tarcza!';
      cs.phaseTimer = 0;
      break;
    case 'lifeSteal':
      // Passive, no active use
      break;
    case 'fireResist':
      // Passive
      break;
    case 'immortal':
      // Passive
      break;
    case 'warCry':
      cs.monsterAtkReduction = Math.floor(cs.monster.atk * 0.4);
      cs.monsterAtkReductionTimer = 4000;
      // War cry also loosens projectile density (increase intervals by 40%)
      cs.warCryDensityReduction = true;
      cs.warCryDensityTimer = 4000;
      cs.phaseText = 'Okrzyk Wojenny!';
      cs.phaseTimer = 0;
      break;
    case 'ironSkin':
      cs.defBoost = 5;
      cs.defBoostTimer = 4000;
      cs.phaseText = 'Zelazna Skora!';
      cs.phaseTimer = 0;
      break;
    case 'haste':
      cs.hasteActive = true;
      cs.hasteTimer = 4000;
      cs.hasteBoost = 2;
      cs.pSpeed += 2;
      cs.phaseText = 'Przyspieszenie!';
      cs.phaseTimer = 0;
      break;
    case 'superHaste':
      cs.hasteActive = true;
      cs.hasteTimer = 4000;
      cs.hasteBoost = 4;
      cs.pSpeed += 4;
      cs.phaseText = 'Super Przyspieszenie!';
      cs.phaseTimer = 0;
      break;
    case 'ultraHaste':
      cs.hasteActive = true;
      cs.hasteTimer = 4000;
      cs.hasteBoost = 6;
      cs.pSpeed += 6;
      cs.phaseText = 'Ultra Przyspieszenie!';
      cs.phaseTimer = 0;
      break;
    case 'slow':
      cs.slowActive = true;
      cs.slowTimer = 3000;
      cs.monsterSlowMult = 0.5;
      cs.projSlowMult = 0.7;
      cs.phaseText = 'Spowolnienie!';
      cs.phaseTimer = 0;
      break;
    case 'deepFreeze':
      cs.frozen = true;
      cs.frozenTimer = 5000;
      cs.projSlowMult = 0.3;
      cs.mVx = 0; cs.mVy = 0;
      if (cs.isPack) cs.packUnits.forEach(u => { u.vx = 0; u.vy = 0; });
      cs.phaseText = 'Gbokie Zamroenie!';
      cs.phaseTimer = 0;
      break;
    case 'toughSkin':
      cs.defBoost = 3;
      cs.defBoostTimer = 4000;
      cs.phaseText = 'Twarda Skra!';
      cs.phaseTimer = 0;
      break;
    case 'diamondSkin':
      cs.defBoost = 8;
      cs.defBoostTimer = 5000;
      cs.phaseText = 'Diamentowa Skra!';
      cs.phaseTimer = 0;
      break;
    case 'focus':
      cs.focusActive = true;
      cs.focusBoost = 3;
      cs.focusTimer = 4000;
      cs.phaseText = 'Skupienie!';
      cs.phaseTimer = 0;
      break;
    case 'berserk':
      cs.rageStrBoost = 8;
      cs.rageDmgTakenMult = 1.35;
      cs.rageActive = true;
      cs.rageTimer = 3000;
      cs.phaseText = 'SZALESTWO!';
      cs.phaseTimer = 0;
      break;
    case 'intimidate':
      cs.monsterAtkReduction = Math.floor(cs.monster.atk * 0.2);
      cs.monsterAtkReductionTimer = 4000;
      cs.phaseText = 'Zastraszenie!';
      cs.phaseTimer = 0;
      break;
    case 'battleRoar':
      cs.monsterAtkReduction = Math.floor(cs.monster.atk * 0.6);
      cs.monsterAtkReductionTimer = 5000;
      cs.warCryDensityReduction = true;
      cs.warCryDensityTimer = 5000;
      cs.phaseText = 'RYK BITEWNY!';
      cs.phaseTimer = 0;
      break;
    case 'curse':
      cs.defReduction = Math.floor(cs.monster.def * 0.5);
      cs.defReductionTimer = 5000;
      cs.phaseText = 'Klatwa!';
      cs.phaseTimer = 0;
      break;
  }

  if (cs.monster.hp <= 0) {
    cs.monster.hp = 0;
    setTimeout(() => combatVictory(), 600);
    renderCombatUI();
    return;
  }

  // Using ability during attack phase replaces normal attack - go to dodge
  if (cs.phase === 'attack') {
    cs.attackReady = false;
    cs.combatJournal.push({type:'ability', text:`Uzyto: ${info.name}`, color:'#bb88ff'});
    setTimeout(() => {
      if (!combatState || game.screen !== 'combat') return;
      cs.phase = 'dodge';
      cs.phaseText = 'UNIKAJ!';
      cs.phaseTimer = 0;
      cs.dodgeElapsed = 0;
      cs.projectiles = [];
      cs.attackPatternIndex++;
      cs.spawnTimer = 0;
    }, 800);
  }

  renderCombatUI();
}

function combatVictory() {
  if (!combatState) return;
  cancelAnimationFrame(animFrame);
  if (combatState._autoInterval) clearInterval(combatState._autoInterval);
  combatState.phase = 'victory';
  playSfx('victory');
  game.monstersKilled++;
  // Main quest kill tracking
  if (game.mainQuest && game.mainQuest.stage < MAIN_STORY.length) {
    const mq = MAIN_STORY[game.mainQuest.stage];
    if (mq && mq.type === 'killCount') game.mainQuest.progress++;
  }
  const isBoss = combatState.monster.isBoss;
  const goldDrop = isBoss ? combatState.monster.danger * rng(8, 15) + rng(10, 30) : combatState.monster.danger * rng(2, 5) + rng(1, 6);
  game.gold += goldDrop;
  game.goldCollected += goldDrop;
  const cell = game.board[combatState.cellY][combatState.cellX];
  cell.type = 'empty';
  cell.monster = null;

  // Recalculate danger numbers
  recalcDangersFor(game.board, game.boardW, game.boardH);

  // Quest progress
  const killedName = combatState.monster.name;
  game.quests.forEach(q => {
    if(q.completed || q.readyForReward) return;
    if(q.type==='killSpecific' && q.targetMonster === killedName) q.progress++;
  });
  checkQuestCompletion();
  checkMainQuestProgress();

  // Mana on kill
  const killStats = getPlayerStats();
  if (killStats.manaOnKill > 0) {
    const manaGain = killStats.manaOnKill;
    game.player.mana = Math.min(killStats.maxMana, game.player.mana + manaGain);
    addLog(` +${manaGain} many za zabjstwo`, 'info');
  }

  if (isBoss) {
    addLog(`BOSS POKONANY: ${combatState.monster.icon} ${combatState.monster.name}! +${goldDrop} zota`, 'epic');
    // Boss kill counts as 2 quest kills for specific monster quests
    game.quests.forEach(q => {
      if(q.completed || q.readyForReward) return;
      if(q.type==='killSpecific' && q.targetMonster === killedName) q.progress++;
    });
    // 30% chance to drop Zwoj Wizji
    if(Math.random() < 0.3){
      const mc = MAP_CONSUMABLES.find(c=>c.id==='vision');
      game.consumables.push({id:mc.id,name:mc.name,icon:mc.icon,desc:mc.desc});
      addLog(`${mc.icon} Boss upuscil ${mc.name}!`,'epic');
    }
  } else {
    addLog(`Pokonano ${combatState.monster.icon} ${combatState.monster.name}! +${goldDrop} zota`, 'good');
  }
  render();

  setTimeout(() => {
    combatState = null;
    game.screen = 'board';
    stopCombatMusic();
    render();
  }, 1500);
}

function combatDefeat() {
  if (!combatState) return;
  cancelAnimationFrame(animFrame);
  if (combatState._autoInterval) clearInterval(combatState._autoInterval);
  combatState.phase = 'defeat';
  playSfx('defeat');
  addLog(`Zostales pokonany przez ${combatState.monster.name}...`, 'danger');

  setTimeout(() => {
    combatState = null;
    stopCombatMusic();
    gameOver();
  }, 1500);
}

function recalcDangers() {
  recalcDangersFor(game.board, game.boardW, game.boardH);
}

// ===================== GAME OVER / ROGUELITE =====================
function gameOver() {
  stopMusic();
  const soulPoints = Math.floor(
    (game.level - 1) * 50 +
    game.monstersKilled * 10 +
    game.equipmentFound * 5 +
    game.cellsExplored * 1 +
    game.questsCompleted * 25 +
    game.goldCollected * 0.2
  );
  save.soulPoints += soulPoints;
  save.totalRuns++;
  if (game.level > save.bestLevel) save.bestLevel = game.level;
  if (game.monstersKilled > save.bestKills) save.bestKills = game.monstersKilled;
  localStorage.setItem('sweeperRPG_save', JSON.stringify(save));

  game.screen = 'gameover';
  game.earnedSoulPoints = soulPoints;
  render();
}

function buyUpgrade(id) {
  const upg = PERM_UPGRADES.find(u => u.id === id);
  if (!upg) return;
  const currentLevel = save.upgrades[id];
  if (currentLevel >= upg.maxLevel) return;
  const cost = (currentLevel + 1) * 15;
  if (save.soulPoints < cost) return;
  save.soulPoints -= cost;
  save.upgrades[id]++;
  localStorage.setItem('sweeperRPG_save', JSON.stringify(save));
  render();
}

// ===================== INVENTORY / EQUIPMENT =====================
function equipItem(item) {
  const old = game.equipment[item.slot];
  game.equipment[item.slot] = item;
  const idx = game.inventory.indexOf(item);
  if (idx >= 0) game.inventory.splice(idx, 1);
  if (old) game.inventory.push(old);
  const stats = getPlayerStats();
  game.player.hp = Math.min(game.player.hp, stats.maxHp);
  game.player.mana = Math.min(game.player.mana, stats.maxMana);
  addLog(`Zalozono: ${item.name}`, 'info');
  playSfx('equip');
  render();
}

function unequipItem(slot) {
  const item = game.equipment[slot];
  if (!item) return;
  game.equipment[slot] = null;
  game.inventory.push(item);
  const stats = getPlayerStats();
  game.player.hp = Math.min(game.player.hp, stats.maxHp);
  game.player.mana = Math.min(game.player.mana, stats.maxMana);
  addLog(`Zdjeto: ${item.name}`, 'info');
  render();
}

function itemTooltipHtml(item) {
  if (!item) return '';
  const col = RARITY_COLORS[item.rarity] || '#aaa';
  const rarityNames = {common:'Zwykly',uncommon:'Niezwykly',rare:'Rzadki',epic:'Epicki',legendary:'Legendarny'};
  let stats = '';
  if (item.str) stats += `<div class="tt-stat">Sila: <span style="color:#ff8844">+${item.str}</span></div>`;
  if (item.def) stats += `<div class="tt-stat">Obrona: <span style="color:#4488ff">+${item.def}</span></div>`;
  if (item.spd) {
    if (item.slot === 'weapon') stats += `<div class="tt-stat">Szb. Ataku: <span style="color:#44ff44">${item.spd>0?'+':''}${item.spd}</span></div>`;
    else if (item.slot === 'boots') stats += `<div class="tt-stat">Szb. Uniku: <span style="color:#44ff44">${item.spd>0?'+':''}${item.spd}</span></div>`;
    else stats += `<div class="tt-stat">Szb. At/Un: <span style="color:#44ff44">${item.spd>0?'+':''}${item.spd}</span></div>`;
  }
  if (item.hp) stats += `<div class="tt-stat">HP: <span style="color:#ff4444">+${item.hp}</span></div>`;
  if (item.luck) stats += `<div class="tt-stat">Szczcie: <span style="color:#ffd700">+${item.luck}</span></div>`;
  if (item.mana) stats += `<div class="tt-stat">Mana: <span style="color:#4488ff">+${item.mana}</span></div>`;
  if (item.magicPower) stats += `<div class="tt-stat">Moc Mag.: <span style="color:#bb88ff">+${item.magicPower}</span></div>`;
  if (item.manaOnKill) stats += `<div class="tt-stat">Mana/Zabj.: <span style="color:#44ddff">+${item.manaOnKill} </span></div>`;
  if (item.resist) { const rd=MONSTER_DEBUFFS[item.resist]; stats += `<div class="tt-stat">Odporno: <span style="color:#44cccc">${rd?rd.icon:''} ${rd?rd.name:item.resist}</span></div>`; }
  if (item.ability) { const ai=ABILITY_INFO[item.ability]; if(ai) stats+=`<div class="tt-stat" style="color:#bb88ff;">${ai.name}</div>`; }
  return `<div class="eq-tooltip"><div class="tt-name" style="color:${col}">${item.name}</div><div style="color:${col};font-size:.85em;margin-bottom:3px;">${rarityNames[item.rarity]}</div>${stats}<div style="color:#666;font-size:.85em;margin-top:3px;">Kliknij by zdjac</div></div>`;
}

function pickupItem() {
  if (!game.foundItem) return;
  const item = game.foundItem;
  game.foundItem = null;

  if (!game.equipment[item.slot]) {
    game.equipment[item.slot] = item;
    addLog(`Zalozono: ${item.name}`, 'info');
  } else {
    game.inventory.push(item);
    addLog(`Dodano do ekwipunku: ${item.name}`, 'info');
  }

  const stats = getPlayerStats();
  game.player.maxHp = stats.maxHp;

  game.screen = 'board';
  render();
}

function discardItem() {
  if (!game.foundItem) return;
  addLog(`Porzucono: ${game.foundItem.name}`, 'info');
  game.foundItem = null;
  game.screen = 'board';
  render();
}

// ===================== SHOP =====================
function openShop(cell) {
  game.shopState = {stock: cell.shopStock, tab: 'buy'};
  game.screen = 'shop';
  playSfx('shop');
  addLog('Wchodzisz do sklepu.', 'info');
  render();
}

function shopBuy(index) {
  const s = game.shopState;
  if(!s) return;
  const item = s.stock[index];
  if(!item || game.gold < item.price) return;
  game.gold -= item.price;
  if(item.isPotion) {
    game.consumables.push({id:'hpPotion',name:item.name,icon:'',desc:item.desc,isPotion:true,healAmount:item.hp});
    addLog(`Kupiono: ${item.name} za ${item.price} zota`, 'info');
  } else if(item.isManaPotion) {
    game.consumables.push({id:'manaPotion',name:item.name,icon:'',desc:item.desc,isManaPotion:true,manaRestore:item.manaRestore});
    addLog(`Kupiono: ${item.name} za ${item.price} zota`, 'info');
  } else if(item.isMapConsumable) {
    const mc = MAP_CONSUMABLES.find(c => c.id === item.consumableId);
    if(mc) game.consumables.push({id:mc.id,name:mc.name,icon:mc.icon,desc:mc.desc});
    addLog(`Kupiono: ${item.name} za ${item.price} zota`,'info');
  } else {
    game.inventory.push({...item});
    game.equipmentFound++;
    addLog(`Kupiono: ${item.name} za ${item.price} zota`, 'info');
  }
  s.stock.splice(index, 1);
  refreshShop();
}

function shopSell(index) {
  const item = game.inventory[index];
  if(!item) return;
  const price = Math.floor(getItemPrice(item) * 0.4);
  game.gold += price;
  game.inventory.splice(index, 1);
  addLog(`Sprzedano: ${item.name} za ${price} zota`, 'info');
  refreshShop();
}

function shopSellConsumable(index) {
  const c = game.consumables[index];
  if(!c) return;
  let price;
  if (c.isPotion || c.isManaPotion) {
    price = c.isPotion ? Math.floor((20 + game.level * 5) * 0.4) : Math.floor((15 + game.level * 4) * 0.4);
  } else {
    const mc = MAP_CONSUMABLES.find(m=>m.id===c.id);
    price = mc ? Math.floor((mc.basePrice + game.level * mc.pricePerLvl) * 0.4) : 5;
  }
  game.gold += price;
  game.consumables.splice(index, 1);
  addLog(`Sprzedano: ${c.name} za ${price} zota`, 'info');
  refreshShop();
}

  game.screen = 'board';

}

function openDialogue(npc) {
  game.dialogueState = {npc: npc, lineIndex: 0, questOffered: false, questAccepted: false, revealOffered: false};
  game.screen = 'dialogue';
  addLog(`Rozmawiasz z: ${npc.icon} ${npc.name}`, 'info');

}

function advanceDialogue() {
  const ds = game.dialogueState;
  if(!ds) return;
  if(ds.topicResponse !== undefined) {
    ds.topicResponse = undefined;
    render();
    return;
  }
  if(ds.lineIndex < ds.npc.lines.length - 1) {
    ds.lineIndex++;
  } else if(ds.npc.chatTopics && ds.npc.chatTopics.length > 0 && !ds.topicsDone) {
    ds.showingTopics = true;
  } else if(!ds.questOffered && ds.npc.quest) {
    ds.questOffered = true;
  } else if(ds.questOffered && !ds.questAccepted) {
    // already showing quest, do nothing on advance
  } else if(ds.npc.canReveal && !ds.revealOffered) {
    ds.revealOffered = true;
  } else {
    closeDialogue();
    return;
  }
  render();
}

function selectTopic(index) {
  const ds = game.dialogueState;
  if(!ds || !ds.npc.chatTopics) return;
  ds.topicResponse = ds.npc.chatTopics[index].response;
  if(!ds.topicsSeen) ds.topicsSeen = new Set();
  ds.topicsSeen.add(index);
  render();
}

function finishTopics() {
  const ds = game.dialogueState;
  if(!ds) return;
  ds.showingTopics = false;
  ds.topicsDone = true;
  if(!ds.questOffered && ds.npc.quest) {
    ds.questOffered = true;
  } else {
    closeDialogue();
    return;
  }
  render();
}

function showQuestNpcResponse() {
  game.dialogueState.showQuestResponse = true;
  render();
}

function completeQuestNpcTalk(questGiverId) {
  const ds = game.dialogueState;
  if(!ds) return;
  ds.npc.talkDone = true;
  game.quests.forEach(q => {
    if(!q.completed && !q.readyForReward && q.type === 'talkTo' && q.npcId === questGiverId) {
      q.progress++;
    }
  });
  checkQuestCompletion();
  closeDialogue();
}

function findEmptyCell() {
  for(let t = 0; t < 500; t++) {
    const x = rng(0, game.boardW - 1), y = rng(0, game.boardH - 1);
    if(game.board[y] && game.board[y][x] && game.board[y][x].type === 'empty') return {x, y};
  }
  return null;
}

function getQuestMonster(level) {
  // Pick a monster that can appear on this or the next level
  const nextLvl = level + 1;
  const maxTier = nextLvl <= 1 ? 1 : nextLvl <= 2 ? 2 : nextLvl <= 4 ? 3 : nextLvl <= 6 ? 4 : nextLvl <= 8 ? 5 : nextLvl <= 10 ? 6 : nextLvl <= 12 ? 7 : nextLvl <= 14 ? 8 : nextLvl <= 17 ? 9 : 10;
  const candidates = MONSTER_TEMPLATES.filter(m => m.tier <= maxTier && !m.isBoss);
  // Prefer monsters from mid-to-high available tiers (more interesting targets)
  const preferred = candidates.filter(m => m.tier >= Math.max(0, maxTier - 1));
  const pool = preferred.length > 0 ? preferred : candidates;
  return pool[Math.floor(Math.random() * pool.length)];
}

function fillQuestText(text, monsterName, target) {
  // $MONSTER_PL = monster name as-is (used in plural context)
  // $MONSTER_D = monster name as-is (used in genitive-like context)
  // $TARGET = number of targets
  return text.replace(/\$MONSTER_PL/g, monsterName).replace(/\$MONSTER_D/g, monsterName).replace(/\$TARGET/g, target);
}

function acceptQuest() {
  const ds = game.dialogueState;
  if(!ds || !ds.npc.quest) return;
  const q = ds.npc.quest;
  const existing = game.quests.find(eq => eq.npcId === ds.npc.id);
  if(existing) { addLog('Juz masz zadanie od tej osoby.','info'); closeDialogue(); return; }

  let targetMonster = null;
  let questDesc = ds.npc.questLine;
  if (q.type === 'killSpecific') {
    const mon = ds.previewMonster || getQuestMonster(game.level);
    targetMonster = mon.name;
    questDesc = fillQuestText(questDesc, targetMonster, q.target);
  }

  game.quests.push({
    npcId: ds.npc.id,
    npcName: ds.npc.name,
    type: q.type,
    target: q.target,
    targetMonster: targetMonster,
    fetchItemName: q.fetchItem ? q.fetchItem.name : null,
    talkNpcName: q.talkNpc ? q.talkNpc.name : null,
    progress: 0,
    reward: q.reward,
    rewardDesc: q.rewardDesc,
    completed: false,
    desc: questDesc,
  });
  ds.questAccepted = true;
  addLog(`Nowe zadanie od ${ds.npc.name}!`, 'epic');

  // Place quest items for fetchItem quests
  if (q.type === 'fetchItem' && q.fetchItem) {
    for (let i = 0; i < q.target; i++) {
      const p = findEmptyCell();
      if (p) {
        game.board[p.y][p.x].type = 'questItem';
        game.board[p.y][p.x].questItem = {name: q.fetchItem.name, icon: q.fetchItem.icon, npcId: ds.npc.id};
        recalcDangersFor(game.board, game.boardW, game.boardH);
      }
    }
    addLog(`${q.fetchItem.icon} ${q.fetchItem.name} - gdzie w pobliu...`, 'info');
  }

  // Place quest NPC for talkTo quests
  if (q.type === 'talkTo' && q.talkNpc) {
    const tnpc = q.talkNpc;
    const p = findEmptyCell();
    if (p) {
      game.board[p.y][p.x].type = 'npc';
      game.board[p.y][p.x].npc = {
        id: 'quest_' + ds.npc.id,
        name: tnpc.name, icon: tnpc.icon, role: tnpc.role,
        lines: tnpc.lines,
        isQuestNpc: true, questGiverId: ds.npc.id,
        questResponse: tnpc.questResponse,
      };
      recalcDangersFor(game.board, game.boardW, game.boardH);
      addLog(`${tnpc.name} powinien by gdzie w pobliu...`, 'info');
    }
  }

  // If NPC can reveal map, do it now as bonus
  if(ds.npc.canReveal) {
    const px = game.playerPos.x, py = game.playerPos.y;
    revealMapArea(px, py, 4);
    addLog(`${ds.npc.name} odkrywa czesc mapy!`, 'epic');
    if (game.treasurePos) {
      revealMapArea(game.treasurePos.x, game.treasurePos.y, 2);
      addLog('Wiem o ukrytym skarbie... oto jego lokalizacja!', 'epic');
    }
  }
  render();
}

function npcRevealMap() {
  const px = game.playerPos.x, py = game.playerPos.y;
  revealMapArea(px, py, 5);
  addLog('Mapa czesciowo odkryta!', 'epic');
  // Also reveal treasure location if it exists
  if (game.treasurePos) {
    revealMapArea(game.treasurePos.x, game.treasurePos.y, 2);
    addLog('Slyszalem o skrytce ze skarbem... Uwaaj, jest strzezona!', 'epic');
  }
  closeDialogue();
}

function checkQuestCompletion() {
  game.quests.forEach(q => {
    if(!q.completed && !q.readyForReward && q.progress >= q.target) {
      q.readyForReward = true;
      addLog(`Zadanie wykonane! Wroc do ${q.npcName} po nagrode!`, 'epic');
      playSfx('quest');
      game.questCompletePopup = {npcName: q.npcName, rewardDesc: q.rewardDesc, needsReturn: true};
    }
  });
}

function claimQuestReward(npcId) {
  const q = game.quests.find(qq => qq.npcId === npcId && qq.readyForReward && !qq.completed);
  if (!q) return;
  q.completed = true;
  q.readyForReward = false;
  game.questsCompleted++;
  if(q.reward.gold) { game.gold += q.reward.gold; game.goldCollected += q.reward.gold; }
  if(q.reward.revealMap) { revealMapArea(game.playerPos.x, game.playerPos.y, 5); }
  addLog(`Nagroda od ${q.npcName}: +${q.reward.gold||0} zota!`, 'epic');
  playSfx('quest');
}

function render() {
  const app = document.getElementById('app');
  if (!game || game.screen === 'menu') {
    renderMenu(app);
  } else if (game.screen === 'intro') {
    renderIntro(app);
  } else if (game.screen === 'board') {
    renderBoard(app);
  } else if (game.screen === 'combat') {
    renderCombatScreen(app);
  } else if (game.screen === 'gameover') {
    renderGameOver(app);
  } else if (game.screen === 'levelcomplete') {
    renderLevelComplete(app);
  } else if (game.screen === 'itemfound') {
    renderBoard(app);
    renderItemFound(app);
  } else if (game.screen === 'shop') {
    renderBoard(app);
    renderShopOverlay(app);
  } else if (game.screen === 'dialogue') {
    renderBoard(app);
    renderDialogueOverlay(app);
  } else if (game.screen === 'puzzle') {
    renderBoard(app);

}

function checkMainQuestProgress() {
  if (!game.mainQuest || game.mainQuest.stage >= MAIN_STORY.length) return;
  const q = MAIN_STORY[game.mainQuest.stage];
  if (!q) return;
  let done = false;
  if (q.type === 'reachLevel' && game.level >= q.target) done = true;
  if (q.type === 'killCount' && game.mainQuest.progress >= q.target) done = true;
  if (done) {
    // Complete this quest stage
    if (q.reward.gold) { game.gold += q.reward.gold; game.goldCollected += q.reward.gold; }
    if (q.reward.healFull) { const stats = getPlayerStats(); game.player.hp = stats.maxHp; }
    if (q.reward.revealMap) { revealMapArea(game.playerPos.x, game.playerPos.y, 6); }
    game.questCompletePopup = {isMainQuest:true, title:q.title, text:q.completeText, rewardDesc:q.rewardDesc};
    game.mainQuest.stage++;
    game.mainQuest.progress = 0;
    const next = MAIN_STORY[game.mainQuest.stage];
    if (next) addLog(`Nowy cel: ${next.objectiveDesc}`, 'epic');
    else addLog('GRATULACJE! Ukoczye gwn fabu!', 'epic');
    playSfx('quest');
    render();
  }
}
